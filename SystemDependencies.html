<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîó System Dependencies</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(90deg, #1e40af 0%, #1e3a8a 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* HEADER - Unified Design Standard with Logo */
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .logo-container {
            flex-shrink: 0;
        }

        .logo-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            padding: 5px;
        }

        .header-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
        }

        .header-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: white;
            margin: 0 0 5px 0;
            line-height: 1.1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header-subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            margin: 0;
        }

        /* RESPONSIVE HEADER */
        @media (max-width: 480px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .header-text {
                align-items: center;
                text-align: center;
            }
            
            .header-title {
                font-size: 1.8rem;
            }
        }

        /* TAB NAVIGATION */
        .tab-navigation {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 1rem;
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .tab-btn.active {
            background: white;
            color: #1e40af;
            border-color: white;
        }

        /* MAIN CONTENT */
        .main-content {
            background: white;
            border-radius: 6px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 20px;
        }

        .search-bar {
            margin-bottom: 25px;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #1e40af;
        }

        /* BACKEND CARDS */
        .backends-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .backend-card {
            background: #f8fafc;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            padding: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .backend-card:hover {
            border-color: #1e40af;
            box-shadow: 0 8px 25px rgba(30, 64, 175, 0.15);
            transform: translateY(-2px);
        }

        .backend-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .backend-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 5px;
        }

        .backend-description {
            font-size: 0.9rem;
            color: #6b7280;
            line-height: 1.4;
        }

        .backend-stats {
            text-align: center;
            min-width: 60px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #1e40af;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #6b7280;
            text-transform: uppercase;
        }

        .backend-meta {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .meta-badge {
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            color: white;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        #loading-indicator {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER WITH LOGO -->
        <div class="header">
            <div class="header-content">
                <div class="logo-container">
                    <img src="pelican.png" alt="Lake Illawong Logo" class="logo-image">
                </div>
                <div class="header-text">
                    <h1 class="header-title">üîó System Dependencies</h1>
                    <p class="header-subtitle">Dynamic Architecture Mapping & Dependency Tracking</p>
                </div>
            </div>
        </div>

        <div id="loading-indicator">
            <div class="spinner"></div>
            <p style="margin-top: 20px; color: white; font-weight: 600;">
                Loading System Dependencies...
            </p>
        </div>

        <div id="main-content" style="display: none;">
            <div class="tab-navigation">
                <button class="tab-btn active" onclick="switchTab('backend-impact')">Backend Impact</button>
                <button class="tab-btn" onclick="switchTab('frontend-deps')">Frontend Dependencies</button>
                <button class="tab-btn" onclick="switchTab('url-reference')">URL Reference</button>
                <button class="tab-btn" onclick="switchTab('system-map')">System Map</button>
            </div>

            <div class="main-content">
                <div id="backend-impact" class="tab-content active">
                    <div class="section-title">üîß Backend Impact Analysis</div>
                    <p style="color: #6b7280; margin-bottom: 25px;">Click any backend to see which frontends depend on it.</p>
                    <div class="search-bar">
                        <input type="text" id="backend-search" class="search-input" placeholder="üîç Search backends...">
                    </div>
                    <div id="backends-grid" class="backends-grid"></div>
                </div>

                <div id="frontend-deps" class="tab-content">
                    <div class="section-title">üñ•Ô∏è Frontend Dependencies</div>
                    <p style="color: #6b7280; margin-bottom: 25px;">View what backends each frontend module depends on.</p>
                    <div class="search-bar">
                        <input type="text" id="frontend-search" class="search-input" placeholder="üîç Search frontends...">
                    </div>
                    <div id="frontends-grid" class="backends-grid"></div>
                </div>

                <div id="url-reference" class="tab-content">
                    <!-- Populated dynamically -->
                </div>

                <div id="system-map" class="tab-content">
                    <!-- Populated dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURATION
        const CONFIG = {
            BACKEND_URL: 'https://script.google.com/macros/s/AKfycbyu0RdVfmlQEnr1wi5tfkPi-tGNLzKcs5H3R9DAnKXzZROwqEPhnCvpNq3CsjKGeaxXwA/exec',
            TIMEOUT: 10000
        };

        let systemData = null;

        // Portal color mapping
        const PORTAL_COLORS = {
            'System': '#6b7280',
            'residents': '#10b981',
            'zonerep': '#f59e0b',
            'field': '#ef4444',
            'admin': '#8b5cf6',
            'sysadmin': '#ec4899',
            'system/utility': '#6b7280'
        };

        /**
         * LOAD SYSTEM DEPENDENCIES
         */
        function loadSystemDependencies() {
            showLoading(true);
            
            const script = document.createElement('script');
            const callbackName = 'handleDependencyData';
            
            script.src = `${CONFIG.BACKEND_URL}?action=getCompleteDependencyMap&callback=${callbackName}`;
            script.onerror = function() {
                showError('Failed to load system dependencies. Please check your connection and try again.');
                showLoading(false);
            };
            
            const timeout = setTimeout(() => {
                showError('Request timed out. Please refresh the page and try again.');
                showLoading(false);
                document.head.removeChild(script);
            }, CONFIG.TIMEOUT);
            
            window[callbackName] = function(response) {
                clearTimeout(timeout);
                document.head.removeChild(script);
                
                if (response.success) {
                    systemData = response;
                    initializeUI();
                } else {
                    showError('Error loading dependencies: ' + response.error);
                }
                
                showLoading(false);
            };
            
            document.head.appendChild(script);
        }

        /**
         * SHOW/HIDE LOADING
         */
        function showLoading(show) {
            const loadingDiv = document.getElementById('loading-indicator');
            const mainContent = document.getElementById('main-content');
            if (loadingDiv) loadingDiv.style.display = show ? 'flex' : 'none';
            if (mainContent) mainContent.style.display = show ? 'none' : 'block';
        }

        /**
         * SHOW ERROR
         */
        function showError(message) {
            alert('‚ö†Ô∏è ' + message);
        }

        /**
         * INITIALIZE UI
         */
        function initializeUI() {
            if (!systemData) {
                console.error('No system data available');
                return;
            }
            
            renderBackendImpact(systemData.backends);
            renderFrontendDeps(systemData.frontends);
            renderURLReference(systemData.backends);
            renderSystemMap(systemData);
            
            setupSearch();
            
            // Show last updated
            const lastUpdated = document.createElement('div');
            lastUpdated.style.cssText = 'text-align:center; color:#9ca3af; font-size:0.875rem; margin-top:30px; padding-top:20px; border-top:2px solid #e5e7eb;';
            lastUpdated.textContent = `Last updated: ${new Date(systemData.generated_at).toLocaleString()}`;
            
            const mainContent = document.querySelector('.main-content');
            if (mainContent) {
                mainContent.appendChild(lastUpdated);
            }
        }

        /**
         * SWITCH TAB
         */
        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            const selectedTab = document.getElementById(tabId);
            if (selectedTab) {
                selectedTab.classList.add('active');
            }
            
            event.target.classList.add('active');
        }

        /**
         * RENDER BACKEND IMPACT
         */
        function renderBackendImpact(backends) {
            const grid = document.getElementById('backends-grid');
            if (!grid) return;
            
            grid.innerHTML = '';
            
            if (!backends || backends.length === 0) {
                grid.innerHTML = '<p style="grid-column:1/-1; text-align:center; color:#9ca3af;">No backends found.</p>';
                return;
            }
            
            backends.forEach(backend => {
                const card = document.createElement('div');
                card.className = 'backend-card';
                card.onclick = () => showBackendDetails(backend);
                
                const statusColors = {
                    'production': '#10b981',
                    'deprecated': '#ef4444',
                    'development': '#f59e0b'
                };
                const statusColor = statusColors[backend.status] || '#6b7280';
                
                card.innerHTML = `
                    <div class="backend-header">
                        <div>
                            <div class="backend-name">${backend.backendname}</div>
                            <div class="backend-description">${backend.description || 'No description'}</div>
                        </div>
                        <div class="backend-stats">
                            <div class="stat-number">${backend.frontendCount}</div>
                            <div class="stat-label">Frontends</div>
                        </div>
                    </div>
                    
                    <div class="backend-meta">
                        <span class="meta-badge" style="background:${statusColor};">${backend.status}</span>
                        <span class="meta-badge" style="background:#6b7280;">${backend.version}</span>
                        <span class="meta-badge" style="background:#6b7280;">Quota: ${backend.quota || 'Unknown'}</span>
                    </div>
                    
                    <div style="font-size:0.75rem; color:#9ca3af; margin-top:10px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">
                        ${backend.backendurl || 'URL not available'}
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        /**
         * SHOW BACKEND DETAILS MODAL
         */
        function showBackendDetails(backend) {
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.onclick = (e) => {
                if (e.target === modal) modal.remove();
            };
            
            const frontendsHTML = backend.frontends.length > 0 
                ? backend.frontends.map(fe => `
                    <div style="background:#f9fafb; padding:10px 15px; border-radius:4px; margin-bottom:8px; display:flex; justify-content:space-between; align-items:center;">
                        <span style="font-weight:600;">${fe.name}</span>
                        <span style="background:${PORTAL_COLORS[fe.portal] || '#6b7280'}; color:white; padding:4px 10px; border-radius:4px; font-size:0.75rem; font-weight:600;">${fe.portal}</span>
                    </div>
                `).join('')
                : '<p style="color:#9ca3af; text-align:center;">No frontends use this backend</p>';
            
            modal.innerHTML = `
                <div style="background:white; border-radius:8px; max-width:600px; width:90%; max-height:80vh; overflow-y:auto; padding:30px; box-shadow:0 20px 60px rgba(0,0,0,0.3);">
                    <h2 style="margin:0 0 10px 0; color:#1e40af;">${backend.backendname} ${backend.version}</h2>
                    <p style="color:#6b7280; margin-bottom:20px;">${backend.description}</p>
                    
                    <div style="display:grid; grid-template-columns:repeat(2,1fr); gap:15px; margin-bottom:25px;">
                        <div><strong>Status:</strong> ${backend.status}</div>
                        <div><strong>Quota:</strong> ${backend.quota}</div>
                        <div><strong>Frontends:</strong> ${backend.frontendCount}</div>
                        <div><strong>Updated:</strong> ${new Date(backend.lastupdated).toLocaleDateString('en-AU')}</div>
                    </div>
                    
                    <div style="margin-bottom:20px;">
                        <strong style="display:block; margin-bottom:10px;">Backend URL:</strong>
                        <div style="background:#f3f4f6; padding:10px; border-radius:4px; font-family:monospace; font-size:0.75rem; word-break:break-all;">
                            ${backend.backendurl}
                        </div>
                    </div>
                    
                    <div>
                        <strong style="display:block; margin-bottom:15px;">Used By (${backend.frontendCount}):</strong>
                        ${frontendsHTML}
                    </div>
                    
                    ${backend.notes ? `
                        <div style="margin-top:20px; padding:15px; background:#fef3c7; border-radius:4px;">
                            <strong>Notes:</strong> ${backend.notes}
                        </div>
                    ` : ''}
                    
                    <button onclick="this.closest('.modal-overlay').remove()" style="margin-top:20px; width:100%; padding:12px; background:#1e40af; color:white; border:none; border-radius:6px; font-weight:600; cursor:pointer;">
                        Close
                    </button>
                </div>
            `;
            
            document.body.appendChild(modal);
        }

        /**
         * RENDER FRONTEND DEPENDENCIES
         */
        function renderFrontendDeps(frontends) {
            const grid = document.getElementById('frontends-grid');
            if (!grid) return;
            
            grid.innerHTML = '';
            
            if (!frontends || frontends.length === 0) {
                grid.innerHTML = '<p style="grid-column:1/-1; text-align:center; color:#9ca3af;">No frontends found.</p>';
                return;
            }
            
            frontends.forEach(frontend => {
                const card = document.createElement('div');
                card.className = 'backend-card';
                card.onclick = () => showFrontendDetails(frontend);
                
                // Detect if this is a portal
                const isPortal = frontend.backendCount === 0 || frontend.frontend.includes('Portal') || frontend.frontend.includes('Hub');
                
                // Add special styling for portals
                if (isPortal) {
                    card.style.background = 'linear-gradient(135deg, #dbeafe 0%, #e0e7ff 100%)';
                    card.style.borderColor = '#3b82f6';
                    card.style.borderWidth = '3px';
                }
                
                card.innerHTML = `
                    <div class="backend-header">
                        <div>
                            <div class="backend-name">${isPortal ? 'üèõÔ∏è ' : ''}${frontend.frontend}</div>
                            <div class="backend-description">${frontend.portal} Portal</div>
                        </div>
                        <div class="backend-stats">
                            <div class="stat-number">${frontend.backendCount}</div>
                            <div class="stat-label">Backends</div>
                        </div>
                    </div>
                    
                    <div class="backend-meta">
                        <span class="meta-badge" style="background:${PORTAL_COLORS[frontend.portal] || '#6b7280'};">${frontend.portal}</span>
                        ${frontend.backends.slice(0, 2).map(b => `
                            <span class="meta-badge" style="background:#6b7280; font-size:0.75rem;">${b}</span>
                        `).join('')}
                        ${frontend.backends.length > 2 ? `
                            <span class="meta-badge" style="background:#9ca3af; font-size:0.75rem;">+${frontend.backends.length - 2} more</span>
                        ` : ''}
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        /**
         * SHOW FRONTEND DETAILS MODAL
         */
        function showFrontendDetails(frontend) {
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.onclick = (e) => {
                if (e.target === modal) modal.remove();
            };
            
            const backendsHTML = frontend.backends.length > 0
                ? frontend.backends.map(backend => `
                    <div style="background:#f9fafb; padding:12px 15px; border-radius:4px; margin-bottom:8px; font-weight:600;">
                        ${backend}
                    </div>
                `).join('')
                : '<p style="color:#9ca3af; text-align:center;">No backend dependencies</p>';
            
            modal.innerHTML = `
                <div style="background:white; border-radius:8px; max-width:600px; width:90%; max-height:80vh; overflow-y:auto; padding:30px; box-shadow:0 20px 60px rgba(0,0,0,0.3);">
                    <h2 style="margin:0 0 10px 0; color:#1e40af;">${frontend.frontend}</h2>
                    <p style="color:#6b7280; margin-bottom:20px;">${frontend.portal} Portal Module</p>
                    
                    <div style="display:grid; grid-template-columns:repeat(2,1fr); gap:15px; margin-bottom:25px;">
                        <div><strong>Portal:</strong> ${frontend.portal}</div>
                        <div><strong>Dependencies:</strong> ${frontend.backendCount}</div>
                    </div>
                    
                    <div>
                        <strong style="display:block; margin-bottom:15px;">Backend Dependencies (${frontend.backendCount}):</strong>
                        ${backendsHTML}
                    </div>
                    
                    <button onclick="this.closest('.modal-overlay').remove()" style="margin-top:20px; width:100%; padding:12px; background:#1e40af; color:white; border:none; border-radius:6px; font-weight:600; cursor:pointer;">
                        Close
                    </button>
                </div>
            `;
            
            document.body.appendChild(modal);
        }

        /**
         * RENDER URL REFERENCE
         */
        function renderURLReference(backends) {
            const container = document.getElementById('url-reference');
            if (!container) return;
            
            container.innerHTML = `
                <div class="section-title">üîó Quick URL Reference</div>
                <p style="color:#6b7280; margin-bottom:25px;">All backend URLs. Click to copy.</p>
            `;
            
            if (!backends || backends.length === 0) {
                container.innerHTML += '<p style="text-align:center; color:#9ca3af;">No backend URLs available.</p>';
                return;
            }
            
            const urlList = document.createElement('div');
            urlList.style.cssText = 'display:flex; flex-direction:column; gap:15px;';
            
            backends.forEach(backend => {
                const urlCard = document.createElement('div');
                urlCard.style.cssText = 'background:#f9fafb; padding:20px; border-radius:6px; border:2px solid #e5e7eb; transition:all 0.3s ease; cursor:pointer;';
                urlCard.onmouseover = () => urlCard.style.borderColor = '#1e40af';
                urlCard.onmouseout = () => urlCard.style.borderColor = '#e5e7eb';
                urlCard.onclick = () => copyToClipboard(backend.backendurl, backend.backendname);
                
                urlCard.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:start; margin-bottom:10px;">
                        <div>
                            <strong style="color:#1f2937;">${backend.backendname}</strong>
                            <div style="color:#6b7280; font-size:0.875rem; margin-top:4px;">${backend.description}</div>
                        </div>
                        <span style="background:#1e40af; color:white; padding:4px 12px; border-radius:4px; font-size:0.75rem;">
                            ${backend.version}
                        </span>
                    </div>
                    <div style="background:white; padding:10px; border-radius:4px; font-family:monospace; font-size:0.75rem; color:#4b5563; word-break:break-all;">
                        ${backend.backendurl}
                    </div>
                    <div style="margin-top:10px; font-size:0.75rem; color:#9ca3af;">
                        üëÜ Click to copy URL
                    </div>
                `;
                
                urlList.appendChild(urlCard);
            });
            
            container.appendChild(urlList);
        }

        /**
         * COPY TO CLIPBOARD
         */
        function copyToClipboard(text, name) {
            navigator.clipboard.writeText(text).then(() => {
                showToast(`‚úÖ ${name} URL copied!`);
            }).catch(() => {
                showToast(`‚ùå Failed to copy`);
            });
        }

        /**
         * SHOW TOAST
         */
        function showToast(message) {
            const toast = document.createElement('div');
            toast.style.cssText = 'position:fixed; bottom:30px; right:30px; background:#1f2937; color:white; padding:15px 25px; border-radius:6px; box-shadow:0 10px 30px rgba(0,0,0,0.3); z-index:10000; animation:slideIn 0.3s ease;';
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => toast.remove(), 300);
            }, 2000);
        }

        /**
         * RENDER SYSTEM MAP
         */
        function renderSystemMap(data) {
            const container = document.getElementById('system-map');
            if (!container) return;
            
            container.innerHTML = `
                <div class="section-title">üó∫Ô∏è System Architecture Map</div>
                <p style="color:#6b7280; margin-bottom:25px;">Visual overview of system dependencies.</p>
            `;
            
            if (!data || !data.summary) {
                container.innerHTML += '<p style="text-align:center; color:#9ca3af;">No system data available.</p>';
                return;
            }
            
            const statsGrid = document.createElement('div');
            statsGrid.style.cssText = 'display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:20px; margin-bottom:30px;';
            
            const stats = [
                { label: 'Total Backends', value: data.summary.totalBackends, icon: 'üîß', color: '#1e40af' },
                { label: 'Total Frontends', value: data.summary.totalFrontends, icon: 'üñ•Ô∏è', color: '#10b981' },
                { label: 'Active Backends', value: data.summary.activeBackends, icon: '‚úÖ', color: '#10b981' },
                { label: 'Deprecated', value: data.summary.deprecatedBackends, icon: '‚ö†Ô∏è', color: '#ef4444' }
            ];
            
            stats.forEach(stat => {
                const statCard = document.createElement('div');
                statCard.style.cssText = 'background:white; border:2px solid #e5e7eb; border-radius:6px; padding:20px; text-align:center;';
                statCard.innerHTML = `
                    <div style="font-size:2.5rem; margin-bottom:10px;">${stat.icon}</div>
                    <div style="font-size:2rem; font-weight:700; color:${stat.color}; margin-bottom:5px;">${stat.value}</div>
                    <div style="color:#6b7280; font-size:0.875rem;">${stat.label}</div>
                `;
                statsGrid.appendChild(statCard);
            });
            
            container.appendChild(statsGrid);
            
            if (data.summary.mostUsedBackend) {
                const mostUsed = document.createElement('div');
                mostUsed.style.cssText = 'background:linear-gradient(135deg,#1e40af 0%,#1e3a8a 100%); color:white; padding:25px; border-radius:6px;';
                mostUsed.innerHTML = `
                    <div style="font-size:1.25rem; font-weight:600; margin-bottom:10px;">üèÜ Most Used Backend</div>
                    <div style="font-size:1.5rem; font-weight:700; margin-bottom:5px;">${data.summary.mostUsedBackend.backendname} ${data.summary.mostUsedBackend.version}</div>
                    <div style="opacity:0.9;">Used by ${data.summary.mostUsedBackend.frontendCount} frontend modules</div>
                `;
                container.appendChild(mostUsed);
            }
        }

        /**
         * SETUP SEARCH
         */
        function setupSearch() {
            const backendSearch = document.getElementById('backend-search');
            const frontendSearch = document.getElementById('frontend-search');
            
            if (backendSearch) {
                backendSearch.addEventListener('input', (e) => {
                    filterCards('backends-grid', e.target.value);
                });
            }
            
            if (frontendSearch) {
                frontendSearch.addEventListener('input', (e) => {
                    filterCards('frontends-grid', e.target.value);
                });
            }
        }

        function filterCards(gridId, searchTerm) {
            const grid = document.getElementById(gridId);
            if (!grid) return;
            
            const cards = grid.querySelectorAll('.backend-card');
            const term = searchTerm.toLowerCase();
            
            cards.forEach(card => {
                const text = card.textContent.toLowerCase();
                card.style.display = text.includes(term) ? 'block' : 'none';
            });
        }

        /**
         * PAGE LOAD
         */
        document.addEventListener('DOMContentLoaded', function() {
            loadSystemDependencies();
        });
    </script>
</body>
</html>
