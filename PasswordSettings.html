    <script>
        const PASSWORD_API = 'https://script.google.com/macros/s/AKfycbyu0RdVfmlQEnr1wi5tfkPi-tGNLzKcs5H3R9DAnKXzZROwqEPhnCvpNq3CsjKGeaxXwA/exec';
        
        // Store current passwords for display
        let currentPasswords = {
            field: 'field2025',
            zonerep: 'zonerep2025',
            admin: 'admin2025',
            maint: 'maint2025',
            sysadmin: 'sysadmin2025'
        };

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîê Password Settings v1.1 - Zone Rep Portal Added');
            loadCurrentPasswords();
            setupEventListeners();
        });

        // Load current passwords from API
        function loadCurrentPasswords() {
            console.log('üîÑ Loading current passwords...');
            
            // Create JSONP request to get current passwords
            const callbackName = `callback_${Date.now()}_${Math.random().toString(36).substring(7)}`;
            
            window[callbackName] = function(data) {
                if (data.success && data.passwords) {
                    // Update current password displays
                    Object.keys(data.passwords).forEach(portal => {
                        const element = document.getElementById(portal + 'CurrentPassword');
                        if (element) {
                            element.textContent = data.passwords[portal];
                            currentPasswords[portal] = data.passwords[portal];
                        }
                    });
                    console.log('‚úÖ Passwords loaded successfully');
                } else {
                    console.warn('‚ö†Ô∏è Failed to load passwords, using defaults');
                }
                delete window[callbackName];
            };
            
            const script = document.createElement('script');
            script.src = `${PASSWORD_API}?action=getPasswords&callback=${callbackName}`;
            script.onerror = function() {
                console.warn('‚ö†Ô∏è Password API unavailable, using cached values');
                delete window[callbackName];
            };
            document.head.appendChild(script);
        }

        // Setup event listeners
        function setupEventListeners() {
            // Add input event listeners for strength checking
            ['field', 'zonerep', 'admin', 'maint', 'sysadmin'].forEach(portal => {
                const input = document.getElementById(portal + 'NewPassword');
                if (input) {
                    input.addEventListener('input', () => checkPasswordStrength(portal));
                }
            });
        }

        // Toggle password visibility
        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üôà';
            } else {
                input.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }

        // Generate random password
        function generatePassword(inputId) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let password = '';
            for (let i = 0; i < 10; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            
            const input = document.getElementById(inputId);
            input.value = password;
            input.type = 'text'; // Show generated password
            
            // Update strength indicator
            const portal = inputId.replace('NewPassword', '');
            checkPasswordStrength(portal);
        }

        // Check password strength
        function checkPasswordStrength(portal) {
            const password = document.getElementById(portal + 'NewPassword').value;
            const strengthFill = document.getElementById(portal + 'StrengthFill');
            const strengthText = document.getElementById(portal + 'StrengthText');
            
            if (!password) {
                strengthFill.className = 'strength-fill';
                strengthText.textContent = '';
                return;
            }
            
            let score = 0;
            let feedback = '';
            
            // Reset classes
            strengthFill.className = 'strength-fill';
            
            if (password.length >= 6) score++;
            if (password.length >= 8) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            
            if (score === 1) {
                strengthFill.classList.add('strength-weak');
                feedback = 'Weak - Too simple';
                strengthText.style.color = '#ef4444';
            } else if (score === 2) {
                strengthFill.classList.add('strength-fair');
                feedback = 'Fair - Could be stronger';
                strengthText.style.color = '#f59e0b';
            } else if (score === 3) {
                strengthFill.classList.add('strength-good');
                feedback = 'Good - Strong password';
                strengthText.style.color = '#10b981';
            } else {
                strengthFill.classList.add('strength-strong');
                feedback = 'Excellent - Very secure password';
                strengthText.style.color = '#059669';
            }
            
            strengthText.textContent = feedback;
        }

        // Update password via API
        function updatePassword(portal) {
            const newPassword = document.getElementById(portal + 'NewPassword').value;
            const messageDiv = document.getElementById(portal + 'Message');
            
            if (!newPassword || newPassword.length < 6) {
                showMessage(messageDiv, 'Password must be at least 6 characters long', 'error');
                return;
            }
            
            console.log(`üîÑ Updating ${portal} portal password...`);
            
            // Create JSONP request to update password
            const callbackName = `callback_${Date.now()}_${Math.random().toString(36).substring(7)}`;
            
            window[callbackName] = function(data) {
                if (data.success) {
                    // Update current password display
                    currentPasswords[portal] = newPassword;
                    document.getElementById(portal + 'CurrentPassword').textContent = newPassword;
                    
                    // Clear input and reset strength indicator
                    document.getElementById(portal + 'NewPassword').value = '';
                    const strengthFill = document.getElementById(portal + 'StrengthFill');
                    const strengthText = document.getElementById(portal + 'StrengthText');
                    strengthFill.className = 'strength-fill';
                    strengthText.textContent = '';
                    
                    showMessage(messageDiv, `${portal.charAt(0).toUpperCase() + portal.slice(1)} portal password updated successfully!`, 'success');
                    console.log(`‚úÖ ${portal} portal password updated`);
                } else {
                    showMessage(messageDiv, `Failed to update password: ${data.error || 'Unknown error'}`, 'error');
                    console.error(`‚ùå Failed to update ${portal} password:`, data.error);
                }
                delete window[callbackName];
            };
            
            const script = document.createElement('script');
            script.src = `${PASSWORD_API}?action=updatePassword&portal=${portal}&newPassword=${encodeURIComponent(newPassword)}&updatedBy=PasswordUI&callback=${callbackName}`;
            script.onerror = function() {
                showMessage(messageDiv, 'Failed to connect to password service', 'error');
                delete window[callbackName];
            };
            document.head.appendChild(script);
        }

        // Show message
        function showMessage(element, message, type) {
            element.textContent = message;
            element.className = `message ${type}`;
            element.style.display = 'block';
            
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        // Export password backup
        function exportPasswordBackup() {
            const backup = {
                timestamp: new Date().toISOString(),
                passwords: currentPasswords,
                system: 'Lake Illawong Maintenance Portal',
                version: 'v1.1.0',
                note: 'Password backup - store securely'
            };
            
            const blob = new Blob([JSON.stringify(backup, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `password-backup-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            console.log('üì• Password backup exported');
        }

        // Error handling
        window.addEventListener('error', function(e) {
            console.error('‚ùå Password Settings error:', e.error);
        });

        // Performance monitoring
        window.addEventListener('load', function() {
            const loadTime = (performance.now() / 1000).toFixed(2);
            console.log(`‚ö° Password Settings loaded in ${loadTime} seconds`);
        });
    </script>
