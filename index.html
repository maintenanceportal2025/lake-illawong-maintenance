<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Portal - Fault Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            color: #1e293b;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        .header {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .header-right {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        /* Button Styles */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .btn-logout {
            background: #dc2626;
            color: white;
        }

        .btn-logout:hover {
            background: #b91c1c;
            transform: translateY(-1px);
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        /* Login Styles */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-form {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-form h1 {
            color: #2563eb;
            margin-bottom: 8px;
            font-size: 1.8rem;
        }

        .login-form p {
            color: #64748b;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        .password-container {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 16px;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #dc2626;
            font-size: 14px;
            margin-top: 8px;
            padding: 8px;
            background: #fef2f2;
            border-radius: 4px;
            border-left: 4px solid #dc2626;
        }

        /* Enhanced Search Container Styles */
        .search-section {
            margin: 32px 0;
            text-align: center;
        }

        .search-section h2 {
            color: #1e293b;
            margin-bottom: 20px;
            font-size: 1.4rem;
        }

        .search-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 500px;
            margin: 0 auto;
        }

        .search-input-row {
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .search-input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .search-buttons-row {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .search-btn, .clear-search-btn {
            flex: 1;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .search-btn {
            background: #2563eb;
            color: white;
        }

        .search-btn:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .clear-search-btn {
            background: #6b7280;
            color: white;
        }

        .clear-search-btn:hover {
            background: #4b5563;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(107, 114, 128, 0.3);
        }

        .clear-search-btn:disabled {
            background: #d1d5db;
            color: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Search results feedback */
        .search-active {
            background: #fef3c7;
            border-color: #f59e0b;
        }

        .search-active:focus {
            border-color: #d97706;
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
        }

        /* Filter Styles */
        .filter-section {
            margin: 24px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            align-items: center;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #64748b;
        }

        .filter-btn.active {
            background: #2563eb;
            color: white;
            border-color: #2563eb;
        }

        .filter-btn:hover {
            border-color: #2563eb;
            transform: translateY(-1px);
        }

        /* Problem List Styles */
        .problems-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin: 24px 0;
        }

        .problem-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border-left: 4px solid #e5e7eb;
        }

        .problem-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .problem-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .problem-id {
            font-size: 1.2rem;
            font-weight: 700;
            color: #1e293b;
        }

        .problem-badges {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge.urgent { background: #fef2f2; color: #dc2626; }
        .badge.high { background: #fff7ed; color: #ea580c; }
        .badge.medium { background: #fefce8; color: #ca8a04; }
        .badge.low { background: #f0fdf4; color: #16a34a; }

        .badge.reported { background: #eff6ff; color: #2563eb; }
        .badge.in-progress { background: #f3e8ff; color: #7c3aed; }
        .badge.on-hold { background: #fef3c7; color: #d97706; }
        .badge.completed { background: #ecfdf5; color: #059669; }
        .badge.cancelled { background: #f1f5f9; color: #64748b; }

        .problem-description {
            color: #64748b;
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .problem-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #64748b;
            font-size: 14px;
        }

        .problem-reporter {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .problem-date {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Priority border colors */
        .problem-card.urgent { border-left-color: #dc2626; }
        .problem-card.high { border-left-color: #ea580c; }
        .problem-card.medium { border-left-color: #ca8a04; }
        .problem-card.low { border-left-color: #16a34a; }

        /* Editor Styles */
        .editor {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: 24px 0;
        }

        .section {
            margin-bottom: 32px;
        }

        .section-title {
            color: #1e293b;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 20px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e5e7eb;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .form-field {
            display: flex;
            flex-direction: column;
        }

        .form-field label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 6px;
        }

        .form-field input,
        .form-field select,
        .form-field textarea {
            padding: 10px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-field input:focus,
        .form-field select:focus,
        .form-field textarea:focus {
            outline: none;
            border-color: #2563eb;
        }

        .form-field input:read-only {
            background: #f8fafc;
            color: #64748b;
        }

        .form-field textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-field.full-width {
            grid-column: 1 / -1;
        }

        /* Save Button */
        .save-section {
            margin-top: 32px;
            text-align: center;
            padding-top: 24px;
            border-top: 2px solid #e5e7eb;
        }

        .btn-save {
            background: #059669;
            color: white;
            padding: 12px 32px;
            font-size: 16px;
            font-weight: 600;
        }

        .btn-save:hover {
            background: #047857;
        }

        .btn-save.saving {
            background: #6b7280;
            cursor: not-allowed;
        }

        .btn-save.success {
            background: #059669;
        }

        /* Report Styles */
        .report-section {
            margin: 24px 0;
            text-align: center;
        }

        .report-btn {
            background: #2563eb;
            color: white;
            padding: 10px 20px;
            margin: 0 8px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .report-btn:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
        }

        .report-btn.green {
            background: #059669;
        }

        .report-btn.green:hover {
            background: #047857;
        }

        /* Utility Classes */
        .hidden {
            display: none;
        }

        .text-center {
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .header-content {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }

            .header-right {
                flex-direction: column;
                width: 100%;
                gap: 8px;
            }

            .search-buttons-row {
                flex-direction: column;
            }
            
            .search-btn, .clear-search-btn {
                flex: none;
                width: 100%;
            }

            .filter-section {
                justify-content: flex-start;
            }

            .problem-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .problem-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .report-section {
                margin: 16px 0;
            }

            .report-btn {
                display: block;
                width: 100%;
                margin: 4px 0;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 16px;
            }

            .problem-card {
                padding: 16px;
            }

            .editor {
                padding: 20px;
            }
        }

        /* Status indicator */
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin: 16px 0;
        }

        .status-indicator.online {
            background: #ecfdf5;
            color: #059669;
        }

        .status-indicator.offline {
            background: #fef2f2;
            color: #dc2626;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }
    </style>
</head>
<body>
    <!-- LOGIN VIEW -->
    <div id="loginView">
        <div class="login-container">
            <form class="login-form" id="loginForm">
                <h1>🔧 Maintenance Portal</h1>
                <p>Fault Management System</p>
                
                <div class="form-group">
                    <label for="password">Access Password</label>
                    <div class="password-container">
                        <input type="password" id="password" required>
                        <button type="button" class="toggle-password" id="togglePassword">👁️</button>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    🔓 Access Portal
                </button>
                
                <div id="loginError" class="error-message hidden"></div>
                
                <p style="color: #64748b; font-size: 12px; margin-top: 20px;">
                    🔒 Secure access for maintenance team members only
                </p>
            </form>
        </div>
    </div>

    <!-- MAIN PORTAL VIEW -->
    <div id="portalView" class="hidden">
        <!-- LIST VIEW -->
        <div id="listView">
            <div class="header">
                <div class="container">
                    <div class="header-content">
                        <div>
                            <h1>Maintenance Portal</h1>
                            <p>Fault Management System</p>
                        </div>
                        <div class="header-right">
                            <button id="refreshOrderBtn" class="btn btn-secondary">🔄 Refresh Order</button>
                            <button id="logoutBtn" class="btn btn-logout">🚪 Logout</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="container">
                <!-- Enhanced Search Section with Clear Button -->
                <div class="search-section">
                    <h2>Search by Problem ID (PID)</h2>
                    <div class="search-container">
                        <!-- Search input in full width row -->
                        <div class="search-input-row">
                            <input type="text" id="searchInput" class="search-input" placeholder="PID 110716">
                        </div>
                        
                        <!-- Stacked buttons below -->
                        <div class="search-buttons-row">
                            <button id="searchBtn" class="search-btn">🔍 Search</button>
                            <button id="clearSearchBtn" class="clear-search-btn">✕ Clear</button>
                        </div>
                    </div>
                </div>
                
                <!-- Filters -->
                <div class="filter-section">
                    <span style="color: #64748b; margin-right: 12px;">🔽 Filters</span>
                    <button class="filter-btn active" data-status="all">All Problems</button>
                    <button class="filter-btn" data-status="reported">Reported</button>
                    <button class="filter-btn" data-status="in-progress">In Progress</button>
                    <button class="filter-btn" data-status="on-hold">On Hold</button>
                    <button class="filter-btn" data-status="completed">Completed</button>
                    <button class="filter-btn" data-status="cancelled">Cancelled</button>
                </div>
                
                <h3 id="resultsCount">All Problems (0)</h3>
                
                <div class="report-section">
                    <button id="viewListReport" class="report-btn">📄 View Report</button>
                    <button id="copyListReport" class="report-btn green">📋 Copy Report</button>
                </div>
                
                <!-- Status Indicator -->
                <div id="statusIndicator" class="status-indicator offline">
                    <span class="status-dot"></span>
                    <span id="statusText">Connecting...</span>
                </div>
                
                <div id="problemsList" class="problems-list">
                    <!-- Problems will be inserted here -->
                </div>
            </div>
        </div>

        <!-- EDITOR VIEW -->
        <div id="editorView" class="hidden">
            <div class="header">
                <div class="container">
                    <div class="header-content">
                        <div>
                            <h1>Problem Editor</h1>
                            <p id="editorPID">PID 110716</p>
                        </div>
                        <div class="header-right">
                            <button id="backBtn" class="back-btn">← Back to List</button>
                            <button id="refreshOrderBtnEditor" class="btn btn-secondary">🔄 Refresh Order</button>
                            <button id="logoutBtnEditor" class="btn btn-logout">🚪 Logout</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="container">
                <div class="report-section">
                    <button id="viewDetailReport" class="report-btn">📄 View Report</button>
                    <button id="copyDetailReport" class="report-btn green">📋 Copy Report</button>
                </div>
                
                <div class="editor">
                    <!-- Problem Details Section -->
                    <div class="section">
                        <h3 class="section-title">Problem Details</h3>
                        <div class="form-grid">
                            <div class="form-field">
                                <label for="reportedDate">Reported Date</label>
                                <input type="text" id="reportedDate" readonly>
                            </div>
                            <div class="form-field">
                                <label for="unitNumber">Unit Number</label>
                                <input type="text" id="unitNumber" readonly>
                            </div>
                            <div class="form-field">
                                <label for="reportedBy">Reported By</label>
                                <input type="text" id="reportedBy" readonly>
                            </div>
                            <div class="form-field">
                                <label for="zone">Zone</label>
                                <input type="text" id="zone" readonly>
                            </div>
                            <div class="form-field">
                                <label for="residentName">Resident Name</label>
                                <input type="text" id="residentName" readonly>
                            </div>
                            <div class="form-field">
                                <label for="residentMobile">Resident Mobile</label>
                                <input type="text" id="residentMobile" readonly>
                            </div>
                            <div class="form-field full-width">
                                <label for="problemDescription">Problem Description</label>
                                <textarea id="problemDescription" readonly></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Management Details Section -->
                    <div class="section">
                        <h3 class="section-title">Management Details</h3>
                        <div class="form-grid">
                            <div class="form-field">
                                <label for="category">Category</label>
                                <select id="category">
                                    <option value="">Select Category</option>
                                </select>
                            </div>
                            <div class="form-field">
                                <label for="subCategory">Sub-Category</label>
                                <select id="subCategory">
                                    <option value="">Select Sub-Category</option>
                                </select>
                            </div>
                            <div class="form-field">
                                <label for="assignedTo">Assigned To</label>
                                <select id="assignedTo">
                                    <option value="">Select Assignee</option>
                                </select>
                            </div>
                            <div class="form-field">
                                <label for="internalComments">Internal Comments</label>
                                <textarea id="internalComments" placeholder="Add your maintenance notes here..."></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Status & Completion Section -->
                    <div class="section">
                        <h3 class="section-title">Status & Completion</h3>
                        <div class="form-grid">
                            <div class="form-field">
                                <label for="problemPriority">Priority</label>
                                <select id="problemPriority">
                                    <option value="Low">Low</option>
                                    <option value="Medium">Medium</option>
                                    <option value="High">High</option>
                                    <option value="Urgent">Urgent</option>
                                </select>
                            </div>
                            <div class="form-field">
                                <label for="problemStatus">Status</label>
                                <select id="problemStatus">
                                    <option value="Reported">Reported</option>
                                    <option value="In Progress">In Progress</option>
                                    <option value="On Hold">On Hold</option>
                                    <option value="Completed">Completed</option>
                                    <option value="Cancelled">Cancelled</option>
                                </select>
                            </div>
                            <div class="form-field">
                                <label for="completionDate">Completion Date</label>
                                <input type="date" id="completionDate">
                            </div>
                        </div>
                    </div>

                    <!-- Save Section -->
                    <div class="save-section">
                        <button id="saveChangesBtn" class="btn btn-save">💾 Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const MAINTENANCE_PASSWORD = 'maint2025';
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwJ_rMNHJ1HTGJhZh-82kq_IOMDU_JWlhIBxVKNUOtFBm0cOTUWkGWJkpCMHMNEhP_j/exec';
        
        // Global state
        let currentProblems = [];
        let displayedProblems = [];
        let dropdownOptions = {};
        let currentSearchTerm = '';
        let currentFilter = 'all';
        let currentProblem = null;

        // Views
        const loginView = document.getElementById('loginView');
        const portalView = document.getElementById('portalView');
        const listView = document.getElementById('listView');
        const editorView = document.getElementById('editorView');

        // Authentication
        function showView(view) {
            listView.classList.add('hidden');
            editorView.classList.add('hidden');
            
            if (view === 'list') {
                listView.classList.remove('hidden');
            } else if (view === 'editor') {
                editorView.classList.remove('hidden');
            }
        }

        function authenticate(password) {
            return password === MAINTENANCE_PASSWORD;
        }

        function logout() {
            loginView.classList.remove('hidden');
            portalView.classList.add('hidden');
            document.getElementById('password').value = '';
            document.getElementById('loginError').classList.add('hidden');
        }

        // Enhanced Search Functionality with Clear Button
        function initializeEnhancedSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');
            const clearSearchBtn = document.getElementById('clearSearchBtn');
            
            // Update button states based on search content
            function updateSearchButtonStates() {
                const hasSearchText = searchInput.value.trim().length > 0;
                
                // Enable/disable clear button based on content
                clearSearchBtn.disabled = !hasSearchText;
                
                // Add visual feedback for active search
                if (hasSearchText) {
                    searchInput.classList.add('search-active');
                } else {
                    searchInput.classList.remove('search-active');
                }
            }
            
            // Clear search function
            function clearSearch() {
                searchInput.value = '';
                searchInput.focus();
                updateSearchButtonStates();
                
                // Reset to show all problems
                currentSearchTerm = '';
                applySearchFilter();
                renderProblems();
                
                // Update results count
                const resultsCount = document.getElementById('resultsCount');
                if (resultsCount) {
                    resultsCount.textContent = `All Problems (${displayedProblems.length})`;
                }
                
                console.log('🔍 Search cleared - showing all problems');
            }
            
            // Enhanced search function
            function performSearch() {
                const searchTerm = searchInput.value.trim();
                
                if (searchTerm === '') {
                    clearSearch();
                    return;
                }
                
                handleSearch();
                updateSearchButtonStates();
                
                console.log('🔍 Search performed for:', searchTerm);
            }
            
            // Event Listeners
            if (searchBtn) {
                searchBtn.addEventListener('click', performSearch);
            }
            
            if (clearSearchBtn) {
                clearSearchBtn.addEventListener('click', clearSearch);
            }
            
            if (searchInput) {
                // Enter key support
                searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
                
                // Real-time search with debouncing
                let searchTimeout;
                searchInput.addEventListener('input', () => {
                    updateSearchButtonStates();
                    
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(() => {
                        performSearch();
                    }, 300);
                });
                
                // Initialize button states
                updateSearchButtonStates();
            }
            
            console.log('✅ Enhanced search with clear button initialized');
        }

        // Search functionality
        function handleSearch() {
            const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
            currentSearchTerm = searchTerm;
            applySearchFilter();
            renderProblems();
            
            const resultsCount = document.getElementById('resultsCount');
            if (resultsCount) {
                if (searchTerm) {
                    resultsCount.textContent = `Search Results (${displayedProblems.length})`;
                } else {
                    resultsCount.textContent = `All Problems (${displayedProblems.length})`;
                }
            }
        }

        function applySearchFilter() {
            let filtered = [...currentProblems];
            
            // Apply status filter
            if (currentFilter !== 'all') {
                filtered = filtered.filter(problem => {
                    const status = problem.problemStatus.toLowerCase().replace(/\s+/g, '-');
                    return status === currentFilter;
                });
            }
            
            // Apply search filter
            if (currentSearchTerm) {
                filtered = filtered.filter(problem => {
                    const searchFields = [
                        getFriendlyPID(problem.internalId),
                        problem.unitNumber,
                        problem.problemDescription,
                        problem.reportedByName
                    ].join(' ').toLowerCase();
                    
                    return searchFields.includes(currentSearchTerm);
                });
            }
            
            displayedProblems = filtered;
        }

        // PID functionality
        function getFriendlyPID(internalId) {
            if (!internalId || typeof internalId !== 'string') {
                return 'PID Unknown';
            }
            
            const parts = internalId.split('-');
            if (parts.length === 2) {
                return `PID ${parts[1]}`;
            }
            
            return `PID ${internalId}`;
        }

        // Data loading
        function loadProblemsData() {
            updateStatusIndicator('connecting', 'Connecting...');
            
            const callbackName = 'callback_' + Date.now();
            
            window[callbackName] = function(data) {
                try {
                    console.log('📊 Raw data received:', data);
                    
                    if (data && data.success && Array.isArray(data.data)) {
                        currentProblems = data.data;
                        applySearchFilter();
                        renderProblems();
                        updateStatusIndicator('online', `Live Data - ${currentProblems.length} problems loaded`);
                        console.log('✅ Live data loaded successfully:', currentProblems.length, 'problems');
                    } else {
                        throw new Error('Invalid data format received');
                    }
                } catch (error) {
                    console.error('❌ Error processing live data:', error);
                    loadSampleData();
                }
                
                // Cleanup
                const script = document.querySelector(`script[src*="${callbackName}"]`);
                if (script && script.parentNode) {
                    script.parentNode.removeChild(script);
                }
                delete window[callbackName];
            };
            
            const script = document.createElement('script');
            script.src = `${WEB_APP_URL}?action=getFaultLogData&callback=${callbackName}&_=${Date.now()}`;
            document.head.appendChild(script);
            
            setTimeout(() => {
                if (currentProblems.length === 0) {
                    console.log('⏰ Timeout - loading sample data');
                    loadSampleData();
                }
            }, 10000);
        }

                    residentMobile: "0412345678",
                    problemStatus: "Reported",
                    problemPriority: "Urgent",
                    category: "Plumbing",
                    subCategory: "Faucet/Tap",
                    assignedTo: "",
                    internalComments: "Requires immediate attention",
                    completionDate: "",
                    reportedDate: "15/01/2025"
                }
            ];
            
            applySearchFilter();
            renderProblems();
            console.log('📋 Sample data loaded');
        }

        function loadDropdownOptions() {
            const callbackName = 'dropdown_callback_' + Date.now();
            
            window[callbackName] = function(data) {
                try {
                    if (data && data.success && data.data) {
                        dropdownOptions = data.data;
                        populateDropdowns();
                        console.log('✅ Dropdown options loaded:', dropdownOptions);
                    } else {
                        throw new Error('Invalid dropdown data format');
                    }
                } catch (error) {
                    console.error('❌ Error loading dropdown options:', error);
                    loadDefaultDropdownOptions();
                }
                
                // Cleanup
                const script = document.querySelector(`script[src*="${callbackName}"]`);
                if (script && script.parentNode) {
                    script.parentNode.removeChild(script);
                }
                delete window[callbackName];
            };
            
            const script = document.createElement('script');
            script.src = `${WEB_APP_URL}?action=getDropdownOptions&callback=${callbackName}&_=${Date.now()}`;
            document.head.appendChild(script);
            
            setTimeout(() => {
                if (Object.keys(dropdownOptions).length === 0) {
                    loadDefaultDropdownOptions();
                }
            }, 5000);
        }

        function loadDefaultDropdownOptions() {
            dropdownOptions = {
                categories: ["General", "Plumbing", "Electrical", "Aircon", "Doors", "Windows"],
                subCategories: ["General", "Faucet/Tap", "Lighting", "Cooling", "Lock", "Glass"],
                assignedTo: ["Ben", "Jade", "David", "Gardening Club", "External Contractor"]
            };
            populateDropdowns();
            console.log('📋 Default dropdown options loaded');
        }

        function populateDropdowns() {
            const categorySelect = document.getElementById('category');
            const subCategorySelect = document.getElementById('subCategory');
            const assignedToSelect = document.getElementById('assignedTo');
            
            // Populate categories
            if (categorySelect && dropdownOptions.categories) {
                categorySelect.innerHTML = '<option value="">Select Category</option>';
                dropdownOptions.categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    categorySelect.appendChild(option);
                });
            }
            
            // Populate sub-categories
            if (subCategorySelect && dropdownOptions.subCategories) {
                subCategorySelect.innerHTML = '<option value="">Select Sub-Category</option>';
                dropdownOptions.subCategories.forEach(subCategory => {
                    const option = document.createElement('option');
                    option.value = subCategory;
                    option.textContent = subCategory;
                    subCategorySelect.appendChild(option);
                });
            }
            
            // Populate assigned to
            if (assignedToSelect && dropdownOptions.assignedTo) {
                assignedToSelect.innerHTML = '<option value="">Select Assignee</option>';
                dropdownOptions.assignedTo.forEach(assignee => {
                    const option = document.createElement('option');
                    option.value = assignee;
                    option.textContent = assignee;
                    assignedToSelect.appendChild(option);
                });
            }
        }

        function updateStatusIndicator(status, text) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            if (indicator && statusText) {
                indicator.className = `status-indicator ${status}`;
                statusText.textContent = text;
            }
        }

        // Rendering
        function renderProblems() {
            const container = document.getElementById('problemsList');
            if (!container) return;
            
            if (displayedProblems.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #64748b;">
                        <h3>No problems found</h3>
                        <p>Try adjusting your search or filter criteria</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = displayedProblems.map(problem => `
                <div class="problem-card ${problem.problemPriority.toLowerCase()}" onclick="editProblem('${problem.internalId}')">
                    <div class="problem-header">
                        <div class="problem-id">${getFriendlyPID(problem.internalId)} <span style="color: #64748b; font-weight: normal;">• ${problem.unitNumber} • ${problem.zone}</span></div>
                        <div class="problem-badges">
                            <span class="badge ${problem.problemPriority.toLowerCase()}">${problem.problemPriority}</span>
                            <span class="badge ${problem.problemStatus.toLowerCase().replace(/\s+/g, '-')}">${problem.problemStatus}</span>
                        </div>
                    </div>
                    <div class="problem-description">${problem.problemDescription}</div>
                    <div class="problem-meta">
                        <div class="problem-reporter">
                            <span>👤</span>
                            <span>${problem.reportedByName}</span>
                        </div>
                        <div class="problem-date">
                            <span>📅</span>
                            <span>${problem.reportedDate}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function editProblem(internalId) {
            currentProblem = currentProblems.find(p => p.internalId === internalId);
            if (!currentProblem) return;
            
            // Update editor header
            document.getElementById('editorPID').textContent = getFriendlyPID(internalId);
            
            // Populate form fields
            document.getElementById('reportedDate').value = currentProblem.reportedDate || '';
            document.getElementById('unitNumber').value = currentProblem.unitNumber || '';
            document.getElementById('reportedBy').value = currentProblem.reportedByName || '';
            document.getElementById('zone').value = currentProblem.zone || '';
            document.getElementById('residentName').value = currentProblem.residentName || '';
            document.getElementById('residentMobile').value = currentProblem.residentMobile || '';
            document.getElementById('problemDescription').value = currentProblem.problemDescription || '';
            
            // Editable fields
            document.getElementById('category').value = currentProblem.category || '';
            document.getElementById('subCategory').value = currentProblem.subCategory || '';
            document.getElementById('assignedTo').value = currentProblem.assignedTo || '';
            document.getElementById('internalComments').value = currentProblem.internalComments || '';
            document.getElementById('problemPriority').value = currentProblem.problemPriority || 'Medium';
            document.getElementById('problemStatus').value = currentProblem.problemStatus || 'Reported';
            document.getElementById('completionDate').value = currentProblem.completionDate || '';
            
            showView('editor');
        }

        // Save functionality
        function handleSaveChanges() {
            if (!currentProblem) return;
            
            const saveBtn = document.getElementById('saveChangesBtn');
            if (!saveBtn) return;
            
            // Update button state
            saveBtn.textContent = '💾 Saving...';
            saveBtn.classList.add('saving');
            saveBtn.disabled = true;
            
            // Collect form data
            const formData = {
                action: 'updateProblem',
                internalId: currentProblem.internalId,
                reportedDate: document.getElementById('reportedDate').value,
                unitNumber: document.getElementById('unitNumber').value,
                reportedBy: document.getElementById('reportedBy').value,
                zone: document.getElementById('zone').value,
                residentName: document.getElementById('residentName').value,
                residentMobile: document.getElementById('residentMobile').value,
                problemDescription: document.getElementById('problemDescription').value,
                category: document.getElementById('category').value,
                subCategory: document.getElementById('subCategory').value,
                assignedTo: document.getElementById('assignedTo').value,
                comments: document.getElementById('internalComments').value,
                priority: document.getElementById('problemPriority').value,
                status: document.getElementById('problemStatus').value,
                completionDate: document.getElementById('completionDate').value
            };
            
            // Make API call
            const callbackName = 'save_callback_' + Date.now();
            
            window[callbackName] = function(response) {
                try {
                    if (response && response.success) {
                        // Update local data
                        const problemIndex = currentProblems.findIndex(p => p.internalId === currentProblem.internalId);
                        if (problemIndex !== -1) {
                            currentProblems[problemIndex] = { ...currentProblem, ...formData };
                        }
                        
                        // Show success
                        saveBtn.textContent = '✅ Saved!';
                        saveBtn.classList.remove('saving');
                        saveBtn.classList.add('success');
                        
                        setTimeout(() => {
                            saveBtn.textContent = '💾 Save Changes';
                            saveBtn.classList.remove('success');
                            saveBtn.disabled = false;
                        }, 2000);
                        
                        console.log('✅ Changes saved successfully');
                    } else {
                        throw new Error(response?.message || 'Save failed');
                    }
                } catch (error) {
                    console.error('❌ Save error:', error);
                    saveBtn.textContent = '❌ Save Failed';
                    saveBtn.classList.remove('saving');
                    
                    setTimeout(() => {
                        saveBtn.textContent = '💾 Save Changes';
                        saveBtn.disabled = false;
                    }, 3000);
                }
                
                // Cleanup
                const script = document.querySelector(`script[src*="${callbackName}"]`);
                if (script && script.parentNode) {
                    script.parentNode.removeChild(script);
                }
                delete window[callbackName];
            };
            
            const params = new URLSearchParams(formData);
            params.append('callback', callbackName);
            
            const script = document.createElement('script');
            script.src = `${WEB_APP_URL}?${params.toString()}`;
            document.head.appendChild(script);
        }

        function handleStatusChange() {
            const statusSelect = document.getElementById('problemStatus');
            const completionDateField = document.getElementById('completionDate');
            
            if (statusSelect.value === 'Completed' && !completionDateField.value) {
                const today = new Date().toISOString().split('T')[0];
                completionDateField.value = today;
            }
        }

        // Filter functionality
        function handleFilterClick(event) {
            if (!event.target.classList.contains('filter-btn')) return;
            
            // Update active filter
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            currentFilter = event.target.getAttribute('data-status');
            applySearchFilter();
            renderProblems();
            
            // Update results count
            const resultsCount = document.getElementById('resultsCount');
            if (resultsCount) {
                const filterText = currentFilter === 'all' ? 'All Problems' : 
                                event.target.textContent + ' Problems';
                resultsCount.textContent = `${filterText} (${displayedProblems.length})`;
            }
        }

        // Initialize app
        function initialize() {
            console.log('🚀 Initializing Maintenance Portal...');
            
            // Hide portal initially
            portalView.classList.add('hidden');
            
            // Initialize enhanced search
            initializeEnhancedSearch();
            
            // Load data when authenticated
            if (portalView && !portalView.classList.contains('hidden')) {
                loadProblemsData();
                loadDropdownOptions();
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🎯 DOM loaded, setting up event listeners...');
            
            // Login functionality
            const loginForm = document.getElementById('loginForm');
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('togglePassword');
            const loginError = document.getElementById('loginError');
            
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const password = passwordInput.value;
                    
                    if (authenticate(password)) {
                        loginView.classList.add('hidden');
                        portalView.classList.remove('hidden');
                        showView('list');
                        
                        // Load data after successful login
                        loadProblemsData();
                        loadDropdownOptions();
                    } else {
                        loginError.textContent = 'Invalid password. Please try again.';
                        loginError.classList.remove('hidden');
                        passwordInput.value = '';
                    }
                });
            }
            
            if (togglePassword && passwordInput) {
                togglePassword.addEventListener('click', function() {
                    const type = passwordInput.type === 'password' ? 'text' : 'password';
                    passwordInput.type = type;
                    togglePassword.textContent = type === 'password' ? '👁️' : '🙈';
                });
            }
            
            // Logout functionality
            const logoutBtn = document.getElementById('logoutBtn');
            const logoutBtnEditor = document.getElementById('logoutBtnEditor');
            
            if (logoutBtn) {
                logoutBtn.addEventListener('click', logout);
            }
            
            if (logoutBtnEditor) {
                logoutBtnEditor.addEventListener('click', logout);
            }
            
            // Navigation
            const backBtn = document.getElementById('backBtn');
            if (backBtn) {
                backBtn.addEventListener('click', () => {
                    showView('list');
                    applySearchFilter();
                    renderProblems();
                });
            }
            
            // Editor functionality
            const saveBtn = document.getElementById('saveChangesBtn');
            if (saveBtn) {
                saveBtn.addEventListener('click', handleSaveChanges);
            }
            
            const statusSelect = document.getElementById('problemStatus');
            if (statusSelect) {
                statusSelect.addEventListener('change', handleStatusChange);
            }
            
            // Filter functionality
            const filterSection = document.querySelector('.filter-section');
            if (filterSection) {
                filterSection.addEventListener('click', handleFilterClick);
            }
            
            // Initialize the app
            initialize();
            
            console.log('✅ Event listeners attached, portal ready');
        });
    </script>
