    <script>
        // =====================================================================
        // GLOBAL STATE
        // =====================================================================
        
        const API_URL = 'https://script.google.com/macros/s/AKfycbzEWNgrtuamJxLUEo_dWCm9-WxoD-zDejn6LKwV3Vt8yCHv0CArlBVtzj1ad_JM0A6N/exec';
        
        let allProblems = [];
        let currentQueueType = 'current'; // NEW V1.1: Track queue type
        let currentFilter = 'all';
        let selectedProblem = null;
        
        const PRIORITY_ORDER = {
            'Urgent': 1,
            'High': 2,
            'Medium': 3,
            'Low': 4
        };

        // =====================================================================
        // INITIALIZATION
        // =====================================================================
        
        document.addEventListener('DOMContentLoaded', () => {
            loadQueue();
            updateInfoBox(); // NEW V1.1: Set initial info box
        });

        async function loadQueue() {
            showLoading();
            
            try {
                const problems = await fetchAllProblems();
                allProblems = problems;
                processQueue();
            } catch (error) {
                console.error('Error loading queue:', error);
                showError('Failed to load problem queue. Please refresh the page to try again.');
            }
        }

        // =====================================================================
        // API COMMUNICATION (JSONP)
        // =====================================================================
        
        function fetchAllProblems() {
            return new Promise((resolve, reject) => {
                const callbackName = 'jsonpCallback_' + Math.random().toString(36).substring(7);
                const script = document.createElement('script');
                const timeout = setTimeout(() => {
                    cleanup();
                    reject(new Error('Request timeout'));
                }, 30000);

                window[callbackName] = (data) => {
                    cleanup();
                    if (data.success) {
                        resolve(data.data || []);
                    } else {
                        reject(new Error(data.error || 'Unknown error'));
                    }
                };

                function cleanup() {
                    clearTimeout(timeout);
                    delete window[callbackName];
                    if (script.parentNode) {
                        script.parentNode.removeChild(script);
                    }
                }

                script.src = `${API_URL}?action=getFaultLogData&callback=${callbackName}`;
                script.onerror = () => {
                    cleanup();
                    reject(new Error('Network error'));
                };
                
                document.head.appendChild(script);
            });
        }

        // =====================================================================
        // QUEUE TYPE MANAGEMENT - NEW V1.1
        // =====================================================================
        
        function setQueueType(type) {
            currentQueueType = type;
            
            // Update button states
            document.querySelectorAll('.queue-type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Reset filter to 'all' when switching queue types
            currentFilter = 'all';
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector('.filter-btn[onclick*="all"]').classList.add('active');
            
            // Update info box and reprocess queue
            updateInfoBox();
            processQueue();
        }

        function updateInfoBox() {
            const infoBox = document.getElementById('infoBox');
            
            if (currentQueueType === 'current') {
                infoBox.innerHTML = `
                    <strong>Current Queue Logic</strong><br>
                    Problems are sorted by Priority (Urgent → High → Medium → Low), then by Date Reported (oldest first). 
                    This ensures transparent, fair allocation of work. Excludes completed, cancelled, programmed, and project items.
                    <div style="margin-top: 10px; padding-top: 10px; border-top: 1px solid #93c5fd;">
                        <strong>Visual Indicators:</strong><br>
                        <span style="display: inline-block; width: 4px; height: 12px; background: #3b82f6; vertical-align: middle; margin-right: 8px;"></span>
                        <span style="background: #f1f5f9; padding: 2px 8px; border-radius: 4px;">Blue bar + gray background</span> = Work In Progress (multi-visit job)
                    </div>
                `;
            } else {
                infoBox.innerHTML = `
                    <strong>Programmed Queue Logic</strong><br>
                    Shows problems with "Programmed" or "Programmed-Completed" status - items in a planned maintenance program
                    (e.g., Dormer Windows project). Items stay grouped together throughout the program lifecycle.
                    <div style="margin-top: 10px; padding-top: 10px; border-top: 1px solid #93c5fd;">
                        <strong>Sort Order:</strong> Active items first (by Priority, then Date), followed by completed items at the bottom.
                    </div>
                    <div style="margin-top: 10px; padding-top: 10px; border-top: 1px solid #93c5fd;">
                        <strong>Status Meanings:</strong><br>
                        <span style="background: #e9d5ff; color: #9333ea; padding: 2px 8px; border-radius: 4px; font-weight: 600;">Programmed</span> 
                        = Scheduled for future work<br>
                        <span style="background: #d1fae5; color: #047857; padding: 2px 8px; border-radius: 4px; font-weight: 600; border: 2px solid #10b981;">✓ Programmed-Completed</span> 
                        = Work completed, stays in program group
                    </div>
                `;
            }
        }

        // =====================================================================
        // QUEUE PROCESSING - UPDATED V1.1
        // =====================================================================
        
        function processQueue() {
            let queueProblems;
            
            if (currentQueueType === 'current') {
                // Current Queue: Filter active problems only (exclude Completed, Cancelled, Programmed, Programmed-Completed, Project)
                queueProblems = allProblems.filter(problem => {
                    const status = (problem.problemStatus || '').toLowerCase().replace(/\s+/g, ''); // Remove spaces
                    return status !== 'completed' && 
                           status !== 'cancelled' && 
                           status !== 'closed' &&
                           status !== 'programmed' &&
                           status !== 'programmed-completed' && // CRITICAL: Exclude from current queue
                           status !== 'project' &&
                           status !== '';
                });
            } else {
                // Programmed Queue: Show Programmed AND Programmed-Completed problems
                queueProblems = allProblems.filter(problem => {
                    const status = (problem.problemStatus || '').toLowerCase().replace(/\s+/g, ''); // Remove spaces
                    return status === 'programmed' || status === 'programmed-completed';
                });
            }
            
            // Calculate days in queue for each problem
            queueProblems.forEach(problem => {
                problem.daysInQueue = calculateDaysInQueue(problem);
            });
            
            // Sort logic - UPDATED V1.2 for Programmed Queue
            queueProblems.sort((a, b) => {
                // SPECIAL SORT for Programmed Queue: Active items first, completed at bottom
                if (currentQueueType === 'programmed') {
                    const statusA = (a.problemStatus || '').toLowerCase().replace(/\s+/g, '');
                    const statusB = (b.problemStatus || '').toLowerCase().replace(/\s+/g, '');
                    
                    // Programmed = 0, Programmed-Completed = 1 (so Programmed sorts first)
                    const statusOrderA = statusA === 'programmed-completed' ? 1 : 0;
                    const statusOrderB = statusB === 'programmed-completed' ? 1 : 0;
                    
                    if (statusOrderA !== statusOrderB) {
                        return statusOrderA - statusOrderB; // Active first, completed last
                    }
                }
                
                // Then sort by priority
                const priorityA = PRIORITY_ORDER[a.problemPriority] || 999;
                const priorityB = PRIORITY_ORDER[b.problemPriority] || 999;
                
                if (priorityA !== priorityB) {
                    return priorityA - priorityB;
                }
                
                // Same priority - sort by date (oldest first)
                const dateA = new Date(a.timestamp || a.dateReported);
                const dateB = new Date(b.timestamp || b.dateReported);
                return dateA - dateB;
            });
            
            // Assign queue positions
            queueProblems.forEach((problem, index) => {
                problem.queuePosition = index + 1;
            });
            
            displayQueue(queueProblems);
            updateStats(queueProblems);
        }

        function calculateDaysInQueue(problem) {
            // Try multiple possible date field names
            const dateReported = problem.timestamp || 
                               problem.dateReported || 
                               problem.reportedDate || 
                               problem.date;
            
            if (!dateReported) {
                console.warn('No date found for problem:', problem);
                return 0;
            }
            
            // Parse the date - handle various formats
            let reported;
            if (dateReported instanceof Date) {
                reported = dateReported;
            } else if (typeof dateReported === 'string') {
                reported = new Date(dateReported);
            } else if (typeof dateReported === 'number') {
                reported = new Date(dateReported);
            } else {
                console.warn('Invalid date format:', dateReported, 'for problem:', problem);
                return 0;
            }
            
            // Check if date is valid
            if (isNaN(reported.getTime())) {
                console.warn('Invalid date:', dateReported, 'for problem:', problem);
                return 0;
            }
            
            const today = new Date();
            today.setHours(0, 0, 0, 0); // Reset to start of day
            reported.setHours(0, 0, 0, 0); // Reset to start of day
            
            const diffTime = today - reported;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            return Math.max(0, diffDays); // Ensure non-negative
        }

        // =====================================================================
        // DISPLAY
        // =====================================================================
        
        function displayQueue(problems) {
            // Apply current filter
            let filteredProblems = problems;
            
            if (currentFilter === 'waiting') {
                filteredProblems = problems.filter(p => {
                    const status = (p.problemStatus || '').toLowerCase();
                    return status === 'reported' || status === 'waiting' || status === '';
                });
            } else if (currentFilter === 'active') {
                filteredProblems = problems.filter(p => {
                    const status = (p.problemStatus || '').toLowerCase();
                    return status === 'in progress' || status === 'active';
                });
            } else if (currentFilter === 'urgent') {
                filteredProblems = problems.filter(p => p.problemPriority === 'Urgent');
            } else if (currentFilter === 'high') {
                filteredProblems = problems.filter(p => p.problemPriority === 'High');
            }
            
            const container = document.getElementById('queueCards');
            container.innerHTML = '';
            
            if (filteredProblems.length === 0) {
                showEmpty();
                return;
            }
            
            filteredProblems.forEach(problem => {
                const card = createQueueCard(problem);
                container.appendChild(card);
            });
            
            showCards();
        }

        function createQueueCard(problem) {
            const card = document.createElement('div');
            card.className = 'queue-card';
            card.onclick = () => showProblemModal(problem);
            
            // Mark In Progress cards
            const isInProgress = (problem.problemStatus || '').toLowerCase().includes('progress') || 
                                (problem.problemStatus || '').toLowerCase().includes('active');
            if (isInProgress) {
                card.classList.add('in-progress');
            }
            
            const priorityClass = getPriorityClass(problem.problemPriority);
            const statusClass = getStatusClass(problem.problemStatus);
            const friendlyPID = getFriendlyPID(problem.internalId || problem.problemId);
            
            // Add checkmark for Programmed-Completed status
            const statusText = (problem.problemStatus || '').toLowerCase().replace(/\s+/g, '') === 'programmed-completed' 
                ? '✓ Programmed-Completed' 
                : (problem.problemStatus || 'Reported');
            
            card.innerHTML = `
                <div class="queue-card-header">
                    <div class="queue-position-badge">${problem.queuePosition}</div>
                    <div class="queue-card-title">
                        <div class="queue-pid">${friendlyPID}</div>
                        <div class="queue-unit">${problem.unitNumber || '-'}</div>
                    </div>
                    <div style="text-align: center;">
                        <div class="queue-days-large">${problem.daysInQueue}</div>
                        <div class="queue-days-label">Days</div>
                    </div>
                </div>
                <div class="queue-card-body">
                    <div class="queue-card-badges">
                        <span class="priority-badge ${priorityClass}">${problem.problemPriority || 'None'}</span>
                        <span class="status-badge ${statusClass}">${statusText}</span>
                    </div>
                </div>
            `;
            
            return card;
        }

        function updateStats(problems) {
            const total = problems.length;
            const urgent = problems.filter(p => p.problemPriority === 'Urgent').length;
            const high = problems.filter(p => p.problemPriority === 'High').length;
            const medium = problems.filter(p => p.problemPriority === 'Medium').length;
            
            document.getElementById('statTotal').textContent = total;
            document.getElementById('statUrgent').textContent = urgent;
            document.getElementById('statHigh').textContent = high;
            document.getElementById('statMedium').textContent = medium;
        }

        // =====================================================================
        // FILTERING
        // =====================================================================
        
        function setFilter(filter) {
            currentFilter = filter;
            
            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Reprocess and display
            processQueue();
        }

        // =====================================================================
        // MODAL MANAGEMENT
        // =====================================================================
        
        function showProblemModal(problem) {
            selectedProblem = problem;
            const modal = document.getElementById('problemModal');
            const modalBody = document.getElementById('modalBody');
            
            const friendlyPID = getFriendlyPID(problem.internalId || problem.problemId);
            document.getElementById('modalTitle').textContent = `Problem ${friendlyPID}`;
            
            const priorityClass = getPriorityClass(problem.problemPriority);
            const statusClass = getStatusClass(problem.problemStatus);
            
            // Add checkmark for Programmed-Completed status
            const statusText = (problem.problemStatus || '').toLowerCase().replace(/\s+/g, '') === 'programmed-completed' 
                ? '✓ Programmed-Completed' 
                : (problem.problemStatus || 'Reported');
            
            modalBody.innerHTML = `
                <div class="modal-field">
                    <div class="modal-label">Queue Position</div>
                    <div class="modal-value">#${problem.queuePosition}</div>
                </div>
                <div class="modal-field">
                    <div class="modal-label">Problem ID</div>
                    <div class="modal-value">${friendlyPID}</div>
                </div>
                <div class="modal-field">
                    <div class="modal-label">Unit Number</div>
                    <div class="modal-value">${problem.unitNumber || '-'}</div>
                </div>
                <div class="modal-field">
                    <div class="modal-label">Zone</div>
                    <div class="modal-value">${problem.zone || '-'}</div>
                </div>
                <div class="modal-field">
                    <div class="modal-label">Priority</div>
                    <div class="modal-value">
                        <span class="priority-badge ${priorityClass}">${problem.problemPriority || 'None'}</span>
                    </div>
                </div>
                <div class="modal-field">
                    <div class="modal-label">Status</div>
                    <div class="modal-value">
                        <span class="status-badge ${statusClass}">${statusText}</span>
                    </div>
                </div>
                <div class="modal-field">
                    <div class="modal-label">Date Reported</div>
                    <div class="modal-value">${formatDate(problem.timestamp)}</div>
                </div>
                <div class="modal-field">
                    <div class="modal-label">Days in Queue</div>
                    <div class="modal-value">${problem.daysInQueue} days</div>
                </div>
                <div class="modal-field full-width">
                    <div class="modal-label">Problem Description</div>
                    <div class="modal-value">${problem.problemDescription || 'No description'}</div>
                </div>
                <div class="modal-field">
                    <div class="modal-label">Category</div>
                    <div class="modal-value">${problem.category || '-'}</div>
                </div>
                <div class="modal-field">
                    <div class="modal-label">Sub-Category</div>
                    <div class="modal-value">${problem.subCategory || '-'}</div>
                </div>
                <div class="modal-field">
                    <div class="modal-label">Assigned To</div>
                    <div class="modal-value">${problem.assignedTo || '-'}</div>
                </div>
                <div class="modal-field">
                    <div class="modal-label">Reported By</div>
                    <div class="modal-value">${problem.reportedBy || '-'}</div>
                </div>
                ${problem.comments ? `
                    <div class="modal-field full-width">
                        <div class="modal-label">Work Notes</div>
                        <div class="modal-value">${problem.comments}</div>
                    </div>
                ` : ''}
            `;
            
            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.getElementById('problemModal');
            modal.classList.remove('active');
            selectedProblem = null;
        }

        function openInMaintenanceModule() {
            if (!selectedProblem) return;
            
            const friendlyPID = getFriendlyPID(selectedProblem.internalId || selectedProblem.problemId);
            const url = `MaintenanceModule.html?pid=${encodeURIComponent(friendlyPID)}`;
            window.location.href = url;
        }

        // Close modal on background click
        document.getElementById('problemModal').addEventListener('click', (e) => {
            if (e.target.id === 'problemModal') {
                closeModal();
            }
        });

        // =====================================================================
        // UI STATES
        // =====================================================================
        
        function showLoading() {
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('errorState').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('queueCardsContainer').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').style.display = 'block';
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('queueCardsContainer').style.display = 'none';
            document.getElementById('errorMessage').textContent = message;
        }

        function showEmpty() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').style.display = 'none';
            document.getElementById('emptyState').style.display = 'block';
            document.getElementById('queueCardsContainer').style.display = 'none';
            
            // Update empty state message based on queue type
            const emptyMessage = document.getElementById('emptyStateMessage');
            if (currentQueueType === 'current') {
                emptyMessage.textContent = 'All problems have been completed or there are no active problems matching your filter.';
            } else {
                emptyMessage.textContent = 'There are no programmed problems or no programmed problems matching your filter.';
            }
        }

        function showCards() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('queueCardsContainer').style.display = 'block';
        }

        // =====================================================================
        // UTILITY FUNCTIONS
        // =====================================================================
        
        function getPriorityClass(priority) {
            if (!priority) return 'priority-low';
            const p = priority.toLowerCase();
            if (p === 'urgent') return 'priority-urgent';
            if (p === 'high') return 'priority-high';
            if (p === 'medium') return 'priority-medium';
            return 'priority-low';
        }

        function getStatusClass(status) {
    if (!status) return 'status-reported';
    const s = status.toLowerCase();
    
    if (s.includes('completed') || s.includes('closed')) return 'status-completed';
    if (s.includes('progress') || s.includes('active')) return 'status-in-progress';
    if (s.includes('hold') || s.includes('pending')) return 'status-on-hold';
    if (s.includes('cancelled')) return 'status-cancelled';
    if (s.includes('scheduled')) return 'status-scheduled';
    if (s === 'programmed-completed') return 'status-programmed-completed';
    if (s.includes('programmed')) return 'status-programmed';
    if (s.includes('project')) return 'status-project';
    if (s.includes('unknown')) return 'status-unknown';
    
    return 'status-reported';
}

        function getFriendlyPID(internalId) {
            if (!internalId) return 'Unknown';
            
            // If already in PID format, return as-is
            if (internalId.toString().startsWith('PID')) {
                return internalId;
            }
            
            // Extract numeric part from formats like "FAULT-LOG-123"
            const parts = internalId.toString().split('-');
            return parts.length > 1 ? 'PID ' + parts[parts.length - 1] : internalId;
        }

        function formatDate(dateString) {
            if (!dateString) return '-';
            
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-AU', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            } catch (error) {
                return dateString;
            }
        }
    </script>
