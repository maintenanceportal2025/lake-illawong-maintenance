<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Portal</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        const MaintenancePortal = () => {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [password, setPassword] = useState('');
            
            const handleLogin = () => {
                if (password === 'maint2025') {
                    setIsLoggedIn(true);
                } else {
                    alert('Incorrect password');
                }
            };
            
            if (!isLoggedIn) {
                return (
                    <div className="min-h-screen bg-gray-100 flex items-center justify-center">
                        <div className="bg-white p-8 rounded-lg shadow-md w-96">
                            <h1 className="text-2xl font-bold text-blue-600 mb-6 text-center">
                                Maintenance Portal
                            </h1>
                            <input
                                type="password"
                                placeholder="Enter password"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                className="w-full p-3 border rounded mb-4"
                                onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                            />
                            <button
                                onClick={handleLogin}
                                className="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700"
                            >
                                Login
                            </button>
                        </div>
                    </div>
                );
            }
            
            return (
                <div className="min-h-screen bg-gray-100">
                    <div className="bg-blue-600 text-white p-4">
                        <h1 className="text-2xl font-bold">Maintenance Portal</h1>
                        <p>Fault Management System</p>
                    </div>
                    <div className="p-6">
                        <h2 className="text-xl font-semibold mb-4">Welcome to the Maintenance Portal!</h2>
                        <p>Portal is working! Ready to add full functionality.</p>
                        <button
                            onClick={() => setIsLoggedIn(false)}
                            className="mt-4 bg-gray-600 text-white px-4 py-2 rounded"
                        >
                            Logout
                        </button>
                    </div>
                </div>
            );
        };
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MaintenancePortal />);
    </script>
</body>
</html>
