    <script>

        // Load and display actual templates from backend
        async function loadAndDisplayTemplates() {
            try {
                console.log('üì° Loading templates from backend...');
                
                // Debug DOM first
                debugDOM();
                
                // Try multiple ways to find the template container
                let templateContainer = document.getElementById('templateGrid');
                if (!templateContainer) {
                    templateContainer = document.querySelector('.template-grid');
                    console.log('üìã Fallback to .template-grid class:', templateContainer);
                }
                
                if (!templateContainer) {
                    console.error('‚ùå Could not find any template container element');
                    return;
                }
                
                console.log('‚úÖ Template container found:', templateContainer);
                
                const timestamp = Date.now();
console.log('üîç About to call backend with timestamp:', timestamp);
const response = await fetch(`${EMAIL_SERVICE_URL}?action=getEmailTemplates&timestamp=${timestamp}&callback=?`);
                const text = await response.text();
                
                const jsonStart = text.indexOf('(') + 1;
                const jsonEnd = text.lastIndexOf(')');
                const jsonStr = text.substring(jsonStart, jsonEnd);
                const result = JSON.parse(jsonStr);
                
                console.log('üì® Backend response:', result);
                
                if (result.success && result.templates.length > 0) {
                    // Store templates
                    emailTemplates = result.templates;
                    console.log('‚úÖ Loaded real templates:', result.templates.length);
                    console.log('üìã Template IDs found:', result.templates.map(t => t.templateId));
                    console.log('üîç MOBILE01 details:', result.templates.find(t => t.templateId === 'MOBILE01'));
                    
                    // Render templates
                    renderTemplatesInContainer(templateContainer, result.templates);
                    
                } else {

        function renderTemplatesInContainer(container, templates) {
            console.log('üîç DEBUG: All templates received:', templates.map(t => ({id: t.templateId, fieldAlert: t.fieldAlert})));
    
    // ADD THIS NEW DEBUG LINE:
    console.log('üîç DEBUG: Templates with fieldAlert=true:', templates.filter(t => t.fieldAlert === true).map(t => t.templateId));
            
            // Filter to show only field-friendly templates

    // NEW: Check fieldAlert flag first (preferred method)

});

        function getFieldTemplateEmoji(templateId) {
            const emojiMap = {

            };

        function addTemplateClickListeners() {
            const templateCards = document.querySelectorAll('.template-card');
            console.log('üéØ Adding click listeners to', templateCards.length, 'cards');
            
            templateCards.forEach(card => {

                    selectTemplateById(templateId, this);

            // Remove previous selection
            document.querySelectorAll('.template-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Add selection to clicked element
            if (clickedElement) {
                clickedElement.classList.add('selected');
                console.log('‚úÖ Visual selection applied');
            }
            
            // Store selected template
            selectedTemplate = templateId;
            console.log('üíæ Template stored:', selectedTemplate);
            
            updateSendButton();
            
            // Haptic feedback
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }

        // Wait for DOM element to exist
        function waitForElement(elementId, timeout = 5000) {
            return new Promise((resolve) => {
                const startTime = Date.now();
                
                function checkElement() {
                    const element = document.getElementById(elementId);
                    if (element) {
                        console.log(`‚úÖ Found element ${elementId} after ${Date.now() - startTime}ms`);
                        resolve(element);
                        return;
                    }
                    
                    if (Date.now() - startTime > timeout) {
                        console.error(`‚ùå Timeout waiting for element ${elementId}`);
                        resolve(null);
                        return;
                    }
                    
                    // Check again in 50ms
                    setTimeout(checkElement, 50);
                }
                
                checkElement();
            });
        }

        // Render actual templates from backend - EXACTLY like Mass Notification System
        function renderActualTemplates(templates) {
            const templateGrid = document.getElementById('templateGrid');
            
            if (!templateGrid) {
                console.error('‚ùå Template grid element not found!');
                return;
            }
            
            if (templates.length === 0) {
                templateGrid.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: rgba(255,255,255,0.8);">
                        <div>‚ùå No templates available</div>
                    </div>
                `;
                return;
            }
            
            // Take first 6 templates for mobile display
            const displayTemplates = templates.slice(0, 6);
            
            console.log('üé® Rendering templates:', displayTemplates.map(t => t.templateId));
            
            templateGrid.innerHTML = displayTemplates.map(template => {
                const emoji = getTemplateEmoji(template.templateId, template.category);
                const displayTitle = template.templateId;
                const displayDesc = getShortDescription(template.subject);
                
                return `
                    <div class="template-card" onclick="selectTemplate('${template.templateId}')">
                        <div class="template-emoji">${emoji}</div>
                        <div class="template-title">${displayTitle}</div>
                        <div class="template-desc">${displayDesc}</div>
                    </div>
                `;
            }).join('');
            
            console.log('‚úÖ Templates rendered successfully');
        }

        // Select template - FIXED for onclick context
        function selectTemplate(templateId) {
            console.log('üéØ Template selected:', templateId);
            console.log('üìã Available templates:', emailTemplates.map(t => t.templateId));
            
            // Remove previous selection
            document.querySelectorAll('.template-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Find and select template
            const template = emailTemplates.find(t => t.templateId === templateId);
            
            if (template) {
                console.log('‚úÖ Template found:', template);
                
                // Find the clicked card by matching the templateId in onclick attribute
                const clickedCard = Array.from(document.querySelectorAll('.template-card')).find(card => {
                    return card.getAttribute('onclick')?.includes(templateId);
                });
                
                if (clickedCard) {
                    clickedCard.classList.add('selected');
                    console.log('‚úÖ Card selected visually');
                }
                
                // Store selected template ID
                selectedTemplate = templateId;
                console.log('üíæ Selected template stored as:', selectedTemplate);
                
                updateSendButton();
                
                // Haptic feedback
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
            } else {
                console.error('‚ùå Template not found:', templateId);
            }
        }

        // Get emoji for template
        function getTemplateEmoji(templateId, category) {
            const id = templateId.toLowerCase();
            if (id.includes('water') && id.includes('emergency')) return 'üö∞';
            if (id.includes('water') && (id.includes('restore') || id.includes('back'))) return '‚úÖ';
            if (id.includes('power') && id.includes('emergency')) return '‚ö°';
            if (id.includes('power') && (id.includes('restore') || id.includes('back'))) return '‚úÖ';
            if (id.includes('maintenance') || id.includes('work')) return 'üîß';
            if (id.includes('urgent') || id.includes('notice')) return 'üì¢';
            if (category && category.toLowerCase().includes('emergency')) return 'üö®';
            return 'üì¢'; // Default
        }

        // Get short title for display
        function getShortTitle(templateId) {
            // Use the actual templateId as display name (like Mass Notification System)
            return templateId;
        }

        // Get short description from subject
        function getShortDescription(subject) {
            if (!subject) return 'Emergency alert';
            return subject.length > 30 ? subject.substring(0, 27) + '...' : subject;
        }

        // Setup event listeners
        function setupEventListeners() {
            // Template selection is now handled by onclick in dynamic HTML
            // Zone selection
            document.querySelectorAll('.zone-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    selectZone(this.dataset.zone);
                });
            });
        }

        // Check email service status
        async function checkServiceStatus() {
            try {
                console.log('üîç About to call backend:', `${EMAIL_SERVICE_URL}?action=getEmailTemplates&callback=?`);
                const response = await fetch(`${EMAIL_SERVICE_URL}?action=checkEmailQuota&callback=?`);
                const text = await response.text();
                
                // Parse JSONP response
                const jsonStart = text.indexOf('(') + 1;
                const jsonEnd = text.lastIndexOf(')');
                const jsonStr = text.substring(jsonStart, jsonEnd);
                const result = JSON.parse(jsonStr);
                
                if (result.success) {
                    document.getElementById('serviceDot').classList.remove('offline');
                    document.getElementById('serviceStatus').textContent = 'Online';
                    document.getElementById('quotaStatus').textContent = `${result.remaining}/${result.daily} emails`;
                } else {
                    showServiceOffline();
                }
                
            } catch (error) {
                console.error('‚ùå Service check failed:', error);
                showServiceOffline();
            }
        }

        // Show service offline
        function showServiceOffline() {
            document.getElementById('serviceDot').classList.add('offline');
            document.getElementById('serviceStatus').textContent = 'Offline';
            document.getElementById('quotaStatus').textContent = 'Service unavailable';
        }

        // Load email templates (for validation)
        async function loadEmailTemplates() {
            try {
                const response = await fetch(`${EMAIL_SERVICE_URL}?action=getEmailTemplates&callback=?`);
                const text = await response.text();
                
                const jsonStart = text.indexOf('(') + 1;
                const jsonEnd = text.lastIndexOf(')');
                const jsonStr = text.substring(jsonStart, jsonEnd);
                const result = JSON.parse(jsonStr);
                
                if (result.success) {
                    emailTemplates = result.templates;
                    console.log('‚úÖ Templates loaded:', emailTemplates.length);
                } else {
                    console.error('‚ùå Failed to load templates:', result.error);
                }
                
            } catch (error) {
                console.error('‚ùå Error loading templates:', error);
            }
        }

        // Select template
        function selectTemplate(templateId) {
            // Remove previous selection
            document.querySelectorAll('.template-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Select new template
            document.querySelector(`[data-template="${templateId}"]`).classList.add('selected');
            selectedTemplate = templateId;
            
            updateSendButton();
            
            // Haptic feedback on iOS
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }

        // Select zone
        function selectZone(zone) {
            // Remove previous selection
            document.querySelectorAll('.zone-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Select new zone
            document.querySelector(`[data-zone="${zone}"]`).classList.add('selected');
            selectedZone = zone;
            
            updateSendButton();
        }

        // Update send button - REQUIRE BOTH TEMPLATE AND ZONE
function updateSendButton() {
    const sendBtn = document.getElementById('sendBtn');
    const sendBtnText = document.getElementById('sendBtnText');
    
    if (selectedTemplate && selectedZone) {
        // Both selected - enable send
        sendBtn.disabled = false;
        sendBtn.style.background = '#ef4444';
        
        const zoneName = selectedZone === 'all_units' ? 'All Units' : `Zone ${selectedZone.replace(/\D/g, '')}`;
        const templateName = getFieldTemplateTitle(selectedTemplate);
        
        sendBtnText.textContent = `üö® Send ${templateName} to ${zoneName}`;
        
    } else if (selectedTemplate && !selectedZone) {
        // Template selected but no zone
        sendBtn.disabled = true;
        sendBtn.style.background = '#f59e0b'; // Orange warning
        sendBtnText.textContent = 'üìç Select Zone to Send';
        
    } else if (!selectedTemplate && selectedZone) {
        // Zone selected but no template
        sendBtn.disabled = true;
        sendBtn.style.background = '#f59e0b'; // Orange warning
        sendBtnText.textContent = 'üìß Select Template to Send';
        
    } else {
        // Nothing selected
        sendBtn.disabled = true;
        sendBtn.style.background = '#9ca3af';
        sendBtnText.textContent = 'üìç Select Zone & Template to Send';
    }
}

        // Get friendly template name for display in send button
        function getTemplateName(templateId) {
            // Find the actual template to get its subject
            const template = emailTemplates.find(t => t.templateId === templateId);
            if (template && template.subject) {
                return template.subject.length > 20 ? template.subject.substring(0, 17) + '...' : template.subject;
            }
            return templateId;
        }

        // Send notification - FIXED ZONE FILTERING
        async function sendNotification() {
            if (!selectedTemplate) {
                showResult('error', 'No Template Selected', 'Please select a notification type first');
                return;
            }

            // DEBUG: Log what we're about to send
            console.log('üöÄ Sending notification with template:', selectedTemplate);
            console.log('üéØ Selected zone:', selectedZone);
            console.log('üìã Available templates:', emailTemplates.map(t => t.templateId));

            try {
                // Show sending state
                showSendingState();
                
                // CRITICAL FIX: Ensure zone parameter is correct format
                let recipientFilter;
                if (selectedZone === 'all_units') {
                    recipientFilter = 'all_units';
                } else {
                    // Convert 'zone1' to 'zone_1' format expected by backend
                    recipientFilter = selectedZone.replace(/(\d)/, '_$1');
                }
                
                console.log('üì§ Sending with recipientFilter:', recipientFilter);
                
                // Prepare parameters for mass notification
                const params = new URLSearchParams({
                    action: 'sendMassNotification',
                    templateId: selectedTemplate,
                    recipientFilter: recipientFilter,
                    customData: JSON.stringify({}),
                    adminUser: 'FieldTech',
                    callback: '?'
                });
                
                console.log('üì§ Full request URL:', `${EMAIL_SERVICE_URL}?${params.toString()}`);
                
                // Send to email service
                const response = await fetch(`${EMAIL_SERVICE_URL}?${params}`);
                const text = await response.text();
                
                console.log('üì® Raw response:', text);
                
                // Parse JSONP response
                const jsonStart = text.indexOf('(') + 1;
                const jsonEnd = text.lastIndexOf(')');
                const jsonStr = text.substring(jsonStart, jsonEnd);
                const result = JSON.parse(jsonStr);
                
                console.log('üìã Parsed result:', result);
                
                if (result.success) {
                    // Show success
                    showSentState();
                    
                    const zoneName = selectedZone === 'all_units' ? 'All Units' : `Zone ${selectedZone.slice(-1)}`;
                    showResult(
                        'success', 
                        'Notification Sent!', 
                        `${getTemplateName(selectedTemplate)} sent to ${result.recipientCount} residents in ${zoneName}`
                    );
                    
                    // Reset after delay
                    setTimeout(() => {
                        clearSelections();
                    }, 3000);
                    
                } else {
                    throw new Error(result.error || 'Unknown error');
                }
                
            } catch (error) {
                console.error('‚ùå Send failed:', error);
                showResult('error', 'Send Failed', error.message || 'Please check connection and try again');
                resetSendButton();
            }
        }

        // Show sending state
        function showSendingState() {
            const sendBtn = document.getElementById('sendBtn');
            const sendBtnText = document.getElementById('sendBtnText');
            const sendSpinner = document.getElementById('sendSpinner');
            
            sendBtn.classList.add('sending');
            sendBtn.disabled = true;
            sendBtnText.textContent = 'Sending...';
            sendSpinner.style.display = 'block';
        }

        // Show sent state
        function showSentState() {
            const sendBtn = document.getElementById('sendBtn');
            const sendBtnText = document.getElementById('sendBtnText');
            const sendSpinner = document.getElementById('sendSpinner');
            
            sendBtn.classList.remove('sending');
            sendBtn.classList.add('sent');
            sendBtnText.textContent = '‚úÖ Sent Successfully!';
            sendSpinner.style.display = 'none';
        }

        // Reset send button
        function resetSendButton() {
            const sendBtn = document.getElementById('sendBtn');
            const sendSpinner = document.getElementById('sendSpinner');
            
            sendBtn.classList.remove('sending', 'sent');
            sendSpinner.style.display = 'none';
            updateSendButton();
        }

        // Show result message
        function showResult(type, title, details) {
            const resultMessage = document.getElementById('resultMessage');
            const resultIcon = document.getElementById('resultIcon');
            const resultTitle = document.getElementById('resultTitle');
            const resultDetails = document.getElementById('resultDetails');
            
            resultMessage.className = `result-message show ${type}`;
            resultIcon.textContent = type === 'success' ? '‚úÖ' : '‚ùå';
            resultTitle.textContent = title;
            resultDetails.textContent = details;
            
            // Hide after delay
            setTimeout(() => {
                resultMessage.classList.remove('show');
            }, 5000);
        }

        // Clear all selections
        function clearSelections() {
            // Clear template selection
            document.querySelectorAll('.template-card').forEach(card => {
                card.classList.remove('selected');
            });
            selectedTemplate = null;
            
            // Clear zone selection
            document.querySelectorAll('.zone-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            selectedZone = null;
            
            // Update send button
            updateSendButton();
            
            console.log('üóëÔ∏è All selections cleared');
            
            // Haptic feedback
            if (navigator.vibrate) {
                navigator.vibrate(100);
            }
        }

        function clearSelections() {
    // Clear template selection
    document.querySelectorAll('.template-card').forEach(card => {
        card.classList.remove('selected');
    });
    selectedTemplate = null;
    
    // Clear zone selection
    document.querySelectorAll('.zone-btn').forEach(btn => {
        btn.classList.remove('selected');
    });
    selectedZone = null;
    
    // Update send button
    updateSendButton();
    
    // Haptic feedback
    if (navigator.vibrate) {
        navigator.vibrate(100);
    }
}
