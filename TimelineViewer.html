<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Viewer - Lake Illawong Maintenance</title>
    
    <style>
        /* Unified Design System v1.2 Implementation */
        :root {
            /* Primary Colors */
            --primary-blue: #3b82f6;
            --primary-blue-dark: #2563eb;
            --primary-purple: #8b5cf6;
            
            /* Gradient Background */
            --gradient-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            
            /* Supporting Colors */
            --success-green: #10b981;
            --success-bg: #f0fdf4;
            --warning-amber: #f59e0b;
            --warning-bg: #fffbeb;
            --error-red: #ef4444;
            --error-bg: #fef2f2;
            --info-purple: #8b5cf6;
            --info-bg: #faf5ff;
            
            /* Neutral Colors */
            --text-primary: #1e293b;
            --text-secondary: #374151;
            --text-muted: #64748b;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --border-primary: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--gradient-bg);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 30px;
        }

        /* Header Section */
        .header {
            background: var(--bg-primary);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .header-title {
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .header-subtitle {
            font-size: 1.125rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        /* Search Section */
        .search-section {
            background: var(--bg-primary);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        }

        .search-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .search-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .search-label {
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .search-input {
            padding: 12px 16px;
            border: 2px solid var(--border-primary);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-blue-dark));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border: 2px solid var(--border-primary);
        }

        .btn-secondary:hover {
            background: var(--bg-tertiary);
            border-color: var(--primary-blue);
        }

        /* Results Section */
        .results-section {
            background: var(--bg-primary);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            min-height: 400px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-primary);
        }

        .results-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .results-count {
            background: var(--info-bg);
            color: var(--info-purple);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        /* Problem Summary Card */
        .problem-summary {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid var(--primary-blue);
        }

        .problem-summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .summary-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .summary-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .summary-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Timeline Styles */
        .timeline-container {
            position: relative;
        }

        .timeline-item {
            display: flex;
            margin-bottom: 20px;
            position: relative;
        }

        .timeline-item:not(:last-child)::after {
            content: '';
            position: absolute;
            left: 20px;
            top: 50px;
            bottom: -20px;
            width: 2px;
            background: var(--border-primary);
        }

        .timeline-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            margin-right: 20px;
            flex-shrink: 0;
            position: relative;
            z-index: 1;
        }

        .timeline-icon.recent {
            background: linear-gradient(135deg, var(--success-green), #059669);
            color: white;
        }

        .timeline-icon.update {
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-blue-dark));
            color: white;
        }

        .timeline-icon.status {
            background: linear-gradient(135deg, var(--warning-amber), #d97706);
            color: white;
        }

        .timeline-icon.system {
            background: linear-gradient(135deg, var(--info-purple), #7c3aed);
            color: white;
        }

        .timeline-content {
            flex: 1;
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border-primary);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .timeline-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            flex-wrap: wrap;
            gap: 8px;
        }

        .timeline-user {
            font-weight: 700;
            color: var(--primary-blue);
        }

        .timeline-action {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .timeline-time {
            color: var(--text-muted);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .timeline-changes {
            margin-top: 12px;
        }

        .timeline-change {
            margin-bottom: 8px;
            padding: 8px 12px;
            background: var(--bg-secondary);
            border-radius: 6px;
        }

        .timeline-field {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .timeline-values {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .timeline-old-value {
            background: var(--error-bg);
            color: var(--error-red);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .timeline-new-value {
            background: var(--success-bg);
            color: var(--success-green);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .timeline-arrow {
            color: var(--text-muted);
            font-weight: bold;
        }

        .timeline-comment-content {
            background: var(--info-bg);
            color: var(--text-primary);
            padding: 12px;
            border-radius: 8px;
            margin-top: 8px;
            border-left: 3px solid var(--info-purple);
        }

        /* Loading and Empty States */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            flex-direction: column;
            gap: 15px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-primary);
            border-top: 4px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Status Messages */
        .status-message {
            padding: 16px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid;
        }

        .status-error {
            background: var(--error-bg);
            border-left-color: var(--error-red);
            color: #dc2626;
        }

        .status-info {
            background: var(--info-bg);
            border-left-color: var(--info-purple);
            color: #7c3aed;
        }

        /* Export Menu */
        .export-menu {
            position: relative;
            display: inline-block;
        }

        .export-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--bg-primary);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            min-width: 180px;
            z-index: 1000;
            display: none;
        }

        .export-dropdown.show {
            display: block;
        }

        .export-option {
            padding: 12px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            transition: background-color 0.3s ease;
        }

        .export-option:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .export-option:first-child {
            border-radius: 8px 8px 0 0;
        }

        .export-option:last-child {
            border-radius: 0 0 8px 8px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px 20px;
            }

            .header-title {
                font-size: 1.75rem;
            }

            .search-grid {
                grid-template-columns: 1fr;
            }

            .search-buttons {
                justify-content: center;
            }

            .results-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }

            .timeline-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .timeline-values {
                flex-direction: column;
                align-items: flex-start;
                gap: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1 class="header-title">🕐 Timeline Viewer</h1>
            <p class="header-subtitle">Activity History & Problem Tracking</p>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <div class="search-grid">
                <div class="search-group">
                    <label class="search-label">Problem ID</label>
                    <input type="text" id="problemIdInput" class="search-input" placeholder="Enter PID (e.g., 123456)">
                </div>
                <div class="search-group">
                    <label class="search-label">Unit Number</label>
                    <input type="text" id="unitNumberInput" class="search-input" placeholder="Enter Unit (e.g., 23)">
                </div>
            </div>
            
            <div class="search-buttons">
                <button class="btn btn-primary" onclick="searchByProblemId()">
                    🔍 Search by Problem ID
                </button>
                <button class="btn btn-primary" onclick="searchByUnit()">
                    🏠 Search by Unit
                </button>
                <button class="btn btn-secondary" onclick="clearResults()">
                    🗑️ Clear Results
                </button>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results-section">
            <div class="results-header">
                <h2 class="results-title">Timeline Results</h2>
                <div id="resultsCount" class="results-count" style="display: none;">0 activities found</div>
                <div class="export-menu">
                    <button class="btn btn-secondary" onclick="toggleExportMenu()" id="exportBtn" style="display: none;">
                        📄 Export
                    </button>
                    <div class="export-dropdown" id="exportDropdown">
                        <div class="export-option" onclick="exportToPDF()">📑 Export to PDF</div>
                        <div class="export-option" onclick="exportToCSV()">📊 Export to CSV</div>
                        <div class="export-option" onclick="copyToClipboard()">📋 Copy to Clipboard</div>
                    </div>
                </div>
            </div>

            <div id="resultsContent">
                <div class="empty-state">
                    <div class="empty-state-icon">🔍</div>
                    <h3>Ready to Search</h3>
                    <p>Enter a Problem ID or Unit Number above to view activity timeline</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_URL = 'https://script.google.com/macros/s/AKfycbwWrzF9CKKnVWzW8oNlPOAQJY8ZC6aQ6gGgFCUXHdgaKvgJSo09p5TojGNhVhECT3OB/exec';
        
        let currentProblems = [];
        let currentTimeline = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🕐 Timeline Viewer initialized');
            loadAllProblems();
            
            // Add enter key support
            document.getElementById('problemIdInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') searchByProblemId();
            });
            
            document.getElementById('unitNumberInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') searchByUnit();
            });
        });

        // Load all problems from backend using JSONP protocol
        async function loadAllProblems() {
            try {
                console.log('📡 Loading problems from backend using JSONP...');
                
                const response = await makeAPICall('getFaultLogData');
                
                if (response.success) {
                    currentProblems = response.data || [];
                    console.log(`✅ Loaded ${currentProblems.length} problems`);
                } else {
                    console.error('❌ Backend error:', response.error);
                    showError('Backend error: ' + (response.error || 'Unknown error'));
                }
                
            } catch (error) {
                console.error('❌ Error loading problems:', error);
                showError('Failed to load problem data. Please check your connection and try again.');
            }
        }

        // JSONP API call function - MANDATORY for GitHub Pages compatibility
        async function makeAPICall(action, params = {}) {
            return new Promise((resolve, reject) => {
                const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
                const script = document.createElement('script');
                const queryParams = new URLSearchParams({ 
                    action, 
                    callback: callbackName, 
                    ...params 
                });
                
                script.src = `${API_URL}?${queryParams}`;
                console.log('🌐 JSONP Request URL:', script.src);
                
                window[callbackName] = function(response) {
                    console.log('✅ Received JSONP response:', response);
                    document.head.removeChild(script);
                    delete window[callbackName];
                    resolve(response);
                };
                
                script.onerror = function() {
                    console.error('❌ JSONP request failed');
                    document.head.removeChild(script);
                    delete window[callbackName];
                    reject(new Error('Network request failed'));
                };
                
                document.head.appendChild(script);
                
                // Timeout after 15 seconds
                setTimeout(() => {
                    if (window[callbackName]) {
                        console.warn('⏰ JSONP request timeout');
                        document.head.removeChild(script);
                        delete window[callbackName];
                        reject(new Error('Request timeout'));
                    }
                }, 15000);
            });
        }

        // Search by Problem ID
        function searchByProblemId() {
            const problemId = document.getElementById('problemIdInput').value.trim();
            
            if (!problemId) {
                showError('Please enter a Problem ID to search');
                return;
            }

            // Convert friendly PID to internal ID if needed
            const internalId = problemId.replace(/^PID/, '');
            
            console.log(`🔍 Searching for Problem ID: ${problemId} (Internal: ${internalId})`);
            
            const problem = currentProblems.find(p => 
                p.internalId === internalId || 
                p.internalId === problemId ||
                getFriendlyPID(p.internalId) === problemId
            );

            if (problem) {
                displayProblemTimeline(problem);
                document.getElementById('unitNumberInput').value = ''; // Clear other input
            } else {
                showError(`Problem ID "${problemId}" not found. Please check the ID and try again.`);
            }
        }

        // Search by Unit Number
        function searchByUnit() {
            const unitNumber = document.getElementById('unitNumberInput').value.trim();
            
            if (!unitNumber) {
                showError('Please enter a Unit Number to search');
                return;
            }

            console.log(`🏠 Searching for Unit: ${unitNumber}`);
            
            const unitProblems = currentProblems.filter(p => 
                p.unitNumber && p.unitNumber.toString().trim().toLowerCase() === unitNumber.toLowerCase()
            );

            if (unitProblems.length > 0) {
                displayUnitTimeline(unitProblems, unitNumber);
                document.getElementById('problemIdInput').value = ''; // Clear other input
            } else {
                showError(`No problems found for Unit ${unitNumber}. Please check the unit number and try again.`);
            }
        }

        // Display timeline for a single problem
        function displayProblemTimeline(problem) {
            console.log('📋 Displaying problem timeline:', problem.internalId);
            
            // Parse activity log
            let activities = [];
            try {
                activities = problem.activityLogParsed || JSON.parse(problem.activityLog || '[]');
            } catch (e) {
                console.warn('Failed to parse activity log:', e);
                activities = [];
            }

            // Create problem summary
            const summaryHTML = createProblemSummary(problem);
            
            // Create timeline
            const timelineHTML = createTimelineHTML(activities);
            
            // Update results
            updateResults(`Problem ${getFriendlyPID(problem.internalId)} Timeline`, activities.length, summaryHTML + timelineHTML);
            
            // Store current data for export
            currentTimeline = [{
                problem: problem,
                activities: activities
            }];
        }

        // Display timeline for all problems in a unit
        function displayUnitTimeline(problems, unitNumber) {
            console.log(`🏠 Displaying unit timeline for Unit ${unitNumber}:`, problems.length, 'problems');
            
            let allActivities = [];
            let timelineHTML = '';
            
            problems.forEach(problem => {
                // Parse activity log
                let activities = [];
                try {
                    activities = problem.activityLogParsed || JSON.parse(problem.activityLog || '[]');
                } catch (e) {
                    console.warn('Failed to parse activity log:', e);
                    activities = [];
                }
                
                if (activities.length > 0) {
                    // Add problem context to activities
                    activities.forEach(activity => {
                        activity.problemId = problem.internalId;
                        activity.problemDescription = problem.problemDescription;
                    });
                    
                    allActivities.push(...activities);
                    
                    // Add problem summary
                    timelineHTML += `
                        <div class="problem-summary" style="margin-bottom: 30px;">
                            <h4 style="margin-bottom: 15px; color: var(--primary-blue);">
                                Problem ${getFriendlyPID(problem.internalId)} - ${problem.problemDescription || 'No description'}
                            </h4>
                            <div class="problem-summary-grid">
                                <div class="summary-item">
                                    <span class="summary-label">Status</span>
                                    <span class="summary-value">${problem.problemStatus || 'Unknown'}</span>
                                </div>
                                <div class="summary-item">
                                    <span class="summary-label">Priority</span>
                                    <span class="summary-value">${problem.problemPriority || 'Unknown'}</span>
                                </div>
                                <div class="summary-item">
                                    <span class="summary-label">Category</span>
                                    <span class="summary-value">${problem.category || 'Not assigned'}</span>
                                </div>
                                <div class="summary-item">
                                    <span class="summary-label">Reported</span>
                                    <span class="summary-value">${formatDate(problem.timestamp)}</span>
                                </div>
                            </div>
                            ${createTimelineHTML(activities)}
                        </div>
                    `;
                }
            });

            // Sort all activities by timestamp (newest first)
            allActivities.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            // Update results
            updateResults(`Unit ${unitNumber} Timeline (${problems.length} problems)`, allActivities.length, timelineHTML);
            
            // Store current data for export
            currentTimeline = problems.map(problem => ({
                problem: problem,
                activities: problem.activityLogParsed || []
            }));
        }

        // Create problem summary HTML
        function createProblemSummary(problem) {
            return `
                <div class="problem-summary">
                    <div class="problem-summary-grid">
                        <div class="summary-item">
                            <span class="summary-label">Problem ID</span>
                            <span class="summary-value">${getFriendlyPID(problem.internalId)}</span>
                        </div>
                        <div class="summary-item">
                            <span class="summary-label">Unit Number</span>
                            <span class="summary-value">${problem.unitNumber || 'Unknown'}</span>
                        </div>
                        <div class="summary-item">
                            <span class="summary-label">Zone</span>
                            <span class="summary-value">${problem.zone || 'Unknown'}</span>
                        </div>
                        <div class="summary-item">
                            <span class="summary-label">Status</span>
                            <span class="summary-value">${problem.problemStatus || 'Unknown'}</span>
                        </div>
                        <div class="summary-item">
                            <span class="summary-label">Priority</span>
                            <span class="summary-value">${problem.problemPriority || 'Unknown'}</span>
                        </div>
                        <div class="summary-item">
                            <span class="summary-label">Category</span>
                            <span class="summary-value">${problem.category || 'Not assigned'}</span>
                        </div>
                        <div class="summary-item">
                            <span class="summary-label">Reported Date</span>
                            <span class="summary-value">${formatDate(problem.timestamp)}</span>
                        </div>
                        <div class="summary-item">
                            <span class="summary-label">Reported By</span>
                            <span class="summary-value">${problem.reportedBy || 'Unknown'}</span>
                        </div>
                    </div>
                    <div style="margin-top: 15px;">
                        <span class="summary-label">Description</span>
                        <div style="margin-top: 8px; padding: 12px; background: var(--bg-secondary); border-radius: 8px;">
                            ${problem.problemDescription || 'No description available'}
                        </div>
                    </div>
                </div>
            `;
        }

        // Create timeline HTML
        function createTimelineHTML(activities) {
            if (!activities || activities.length === 0) {
                return `
                    <div class="empty-state">
                        <div class="empty-state-icon">📝</div>
                        <h3>No Activity History</h3>
                        <p>No activity has been recorded for this problem yet</p>
                    </div>
                `;
            }

            // Sort activities by timestamp (newest first)
            const sortedActivities = [...activities].sort((a, b) => 
                new Date(b.timestamp) - new Date(a.timestamp)
            );

            let timelineHTML = '<div class="timeline-container">';
            
            sortedActivities.forEach((activity, index) => {
                timelineHTML += createTimelineItem(activity, index === 0);
            });
            
            timelineHTML += '</div>';
            return timelineHTML;
        }

        // Create individual timeline item
        function createTimelineItem(activity, isRecent) {
            const timestamp = new Date(activity.timestamp);
            const formattedTime = timestamp.toLocaleString('en-AU');
            
            // Determine icon and style based on activity type
            let icon = '📝';
            let iconClass = 'update';
            
            if (isRecent) {
                icon = '🔥';
                iconClass = 'recent';
            } else if (activity.action && activity.action.toLowerCase().includes('status')) {
                icon = '📊';
                iconClass = 'status';
            } else if (activity.user === 'SYSTEM' || activity.user === 'System') {
                icon = '⚙️';
                iconClass = 'system';
            }

            // Create changes HTML
            let changesHTML = '';
            if (activity.changes && activity.changes.length > 0) {
                changesHTML = '<div class="timeline-changes">';
                
                activity.changes.forEach(change => {
                    if (change.field === 'Comments' && change.newValue) {
                        // Special formatting for comments
                        changesHTML += `
                            <div class="timeline-change">
                                <span class="timeline-field">💬 Comment Added:</span>
                                <div class="timeline-comment-content">
                                    "${change.newValue}"
                                </div>
                            </div>
                        `;
                    } else {
                        // Standard field changes
                        const oldValue = change.oldValue || '(empty)';
                        const newValue = change.newValue || '(empty)';
                        
                        changesHTML += `
                            <div class="timeline-change">
                                <span class="timeline-field">${change.field}:</span>
                                <div class="timeline-values">
                                    <span class="timeline-old-value">${oldValue}</span>
                                    <span class="timeline-arrow">→</span>
                                    <span class="timeline-new-value">${newValue}</span>
                                </div>
                            </div>
                        `;
                    }
                });
                
                changesHTML += '</div>';
            }

            return `
                <div class="timeline-item">
                    <div class="timeline-icon ${iconClass}">
                        ${icon}
                    </div>
                    <div class="timeline-content">
                        <div class="timeline-header">
                            <span class="timeline-user">${activity.user || 'System'}</span>
                            <span class="timeline-action">${activity.action || 'Updated'}</span>
                            <span class="timeline-time" title="${formattedTime}">
                                ${formattedTime}
                            </span>
                        </div>
                        ${changesHTML}
                    </div>
                </div>
            `;
        }

        // Update results display
        function updateResults(title, count, content) {
            document.querySelector('.results-title').textContent = title;
            
            const countElement = document.getElementById('resultsCount');
            const exportBtn = document.getElementById('exportBtn');
            
            if (count > 0) {
                countElement.textContent = `${count} activities found`;
                countElement.style.display = 'block';
                exportBtn.style.display = 'block';
            } else {
                countElement.style.display = 'none';
                exportBtn.style.display = 'none';
            }
            
            document.getElementById('resultsContent').innerHTML = content;
        }

        // Clear results
        function clearResults() {
            document.getElementById('problemIdInput').value = '';
            document.getElementById('unitNumberInput').value = '';
            
            updateResults('Timeline Results', 0, `
                <div class="empty-state">
                    <div class="empty-state-icon">🔍</div>
                    <h3>Ready to Search</h3>
                    <p>Enter a Problem ID or Unit Number above to view activity timeline</p>
                </div>
            `);
            
            currentTimeline = [];
        }

        // Show error message
        function showError(message) {
            updateResults('Search Error', 0, `
                <div class="status-message status-error">
                    <strong>Error:</strong> ${message}
                </div>
                <div class="empty-state">
                    <div class="empty-state-icon">❌</div>
                    <h3>Search Failed</h3>
                    <p>Please check your input and try again</p>
                </div>
            `);
        }

        // Utility function to get friendly Problem ID
        function getFriendlyPID(internalId) {
            if (!internalId) return 'Unknown';
            return internalId.startsWith('PID') ? internalId : `PID${internalId}`;
        }

        // Utility function to format dates
        function formatDate(dateString) {
            if (!dateString) return 'Unknown';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-AU') + ' ' + date.toLocaleTimeString('en-AU', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
            } catch (e) {
                return dateString;
            }
        }

        // Export functionality
        function toggleExportMenu() {
            const dropdown = document.getElementById('exportDropdown');
            dropdown.classList.toggle('show');
        }

        // Close export menu when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.export-menu')) {
                document.getElementById('exportDropdown').classList.remove('show');
            }
        });

        // Export to PDF (simplified text report)
        function exportToPDF() {
            document.getElementById('exportDropdown').classList.remove('show');
            
            if (currentTimeline.length === 0) {
                alert('No timeline data to export');
                return;
            }

            // Create text report
            let report = 'MAINTENANCE PORTAL - TIMELINE REPORT\n';
            report += '='.repeat(60) + '\n';
            report += `Generated: ${new Date().toLocaleString('en-AU')}\n\n`;

            currentTimeline.forEach(item => {
                const problem = item.problem;
                const activities = item.activities;

                report += `PROBLEM: ${getFriendlyPID(problem.internalId)}\n`;
                report += '-'.repeat(40) + '\n';
                report += `Unit: ${problem.unitNumber || 'Unknown'}\n`;
                report += `Zone: ${problem.zone || 'Unknown'}\n`;
                report += `Status: ${problem.problemStatus || 'Unknown'}\n`;
                report += `Description: ${problem.problemDescription || 'No description'}\n\n`;

                if (activities.length > 0) {
                    report += 'ACTIVITY HISTORY:\n';
                    activities.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                    
                    activities.forEach(activity => {
                        report += `\n${new Date(activity.timestamp).toLocaleString('en-AU')}\n`;
                        report += `User: ${activity.user || 'System'}\n`;
                        report += `Action: ${activity.action || 'Updated'}\n`;
                        
                        if (activity.changes && activity.changes.length > 0) {
                            activity.changes.forEach(change => {
                                if (change.field === 'Comments' && change.newValue) {
                                    report += `Comment: "${change.newValue}"\n`;
                                } else {
                                    report += `${change.field}: ${change.oldValue || '(empty)'} → ${change.newValue || '(empty)'}\n`;
                                }
                            });
                        }
                        report += '\n';
                    });
                } else {
                    report += 'No activity history available.\n';
                }
                
                report += '\n' + '='.repeat(60) + '\n\n';
            });

            // Create downloadable file
            const blob = new Blob([report], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `timeline_report_${new Date().toISOString().split('T')[0]}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            alert('Timeline report downloaded as text file');
        }

        // Export to CSV
        function exportToCSV() {
            document.getElementById('exportDropdown').classList.remove('show');
            
            if (currentTimeline.length === 0) {
                alert('No timeline data to export');
                return;
            }

            let csv = 'Problem ID,Unit,Zone,Timestamp,User,Action,Field,Old Value,New Value,Comment\n';

            currentTimeline.forEach(item => {
                const problem = item.problem;
                const activities = item.activities;

                activities.forEach(activity => {
                    if (activity.changes && activity.changes.length > 0) {
                        activity.changes.forEach(change => {
                            const row = [
                                getFriendlyPID(problem.internalId),
                                problem.unitNumber || '',
                                problem.zone || '',
                                activity.timestamp,
                                activity.user || 'System',
                                activity.action || 'Updated',
                                change.field || '',
                                change.oldValue || '',
                                change.newValue || '',
                                change.field === 'Comments' ? change.newValue : ''
                            ].map(field => `"${(field || '').toString().replace(/"/g, '""')}"`).join(',');
                            csv += row + '\n';
                        });
                    } else {
                        // Activity without specific changes
                        const row = [
                            getFriendlyPID(problem.internalId),
                            problem.unitNumber || '',
                            problem.zone || '',
                            activity.timestamp,
                            activity.user || 'System',
                            activity.action || 'Updated',
                            '', '', '', ''
                        ].map(field => `"${(field || '').toString().replace(/"/g, '""')}"`).join(',');
                        csv += row + '\n';
                    }
                });
            });

            // Create downloadable file
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `timeline_data_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            alert('Timeline data exported to CSV');
        }

        // Copy to clipboard
        function copyToClipboard() {
            document.getElementById('exportDropdown').classList.remove('show');
            
            if (currentTimeline.length === 0) {
                alert('No timeline data to copy');
                return;
            }

            // Create formatted text
            let text = 'MAINTENANCE TIMELINE SUMMARY\n';
            text += '=====================================\n';
            text += `Generated: ${new Date().toLocaleString('en-AU')}\n\n`;

            currentTimeline.forEach(item => {
                const problem = item.problem;
                const activities = item.activities;

                text += `Problem ${getFriendlyPID(problem.internalId)} - Unit ${problem.unitNumber || 'Unknown'}\n`;
                text += `Status: ${problem.problemStatus || 'Unknown'} | Priority: ${problem.problemPriority || 'Unknown'}\n`;
                text += `Description: ${problem.problemDescription || 'No description'}\n\n`;

                if (activities.length > 0) {
                    text += 'Recent Activity:\n';
                    activities.slice(0, 5).forEach(activity => {
                        text += `• ${new Date(activity.timestamp).toLocaleString('en-AU')} - ${activity.user || 'System'}: ${activity.action || 'Updated'}\n`;
                    });
                } else {
                    text += 'No recent activity.\n';
                }
                
                text += '\n---\n\n';
            });

            // Copy to clipboard
            navigator.clipboard.writeText(text).then(() => {
                alert('Timeline summary copied to clipboard');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('Timeline summary copied to clipboard');
            });
        }
    </script>
