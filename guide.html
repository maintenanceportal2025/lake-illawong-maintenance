<!DOCTYPE html>
<html>
<head>
<title>Category & Sub-Category Guide</title>
<style>
/* Modal Background */
.subcat-modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
}

/* Modal Content Box */
.modal-content {
    background-color: #fefefe;
    margin: 10% auto;
    padding: 25px;
    border: 1px solid #888;
    width: 60%;
    max-width: 600px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    max-height: 80vh;
    overflow-y: auto;
}

/* Close Button */
.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
    line-height: 1;
}

.close:hover {
    color: black;
}

.suggestion-list {
    margin: 15px 0;
    padding-left: 0;
}

.suggestion-item {
    margin: 8px 0;
    padding: 10px;
    background: #f8f9fa;
    border-left: 4px solid #007bff;
    border-radius: 4px;
    list-style-type: none;
}

#categorySelect {
    padding: 10px;
    font-size: 16px;
    width: 100%;
    max-width: 400px;
    margin: 20px auto;
    display: block;
    border: 2px solid #ddd;
    border-radius: 4px;
}

.instruction {
    text-align: center;
    color: #666;
    font-style: italic;
    margin-top: 20px;
}
</style>
</head>
<body>

<div style="text-align: center; padding: 20px;">
    <h2>Maintenance Category Guide</h2>
    <p>Select a category to see recommended sub-categories</p>
    
    <select id="categorySelect" onchange="showSubcategorySuggestions(this.value)">
        <option value="">-- Select a Category --</option>
        
        <!-- Building Envelope & Structure -->
        <optgroup label="Building Envelope & Structure">
            <option value="Roof - Tiles/Sheeting">Roof - Tiles/Sheeting</option>
            <option value="Roof - Skylights">Roof - Skylights</option>
            <option value="Gutters & Downpipes">Gutters & Downpipes</option>
            <option value="Windows - Fixed">Windows - Fixed</option>
            <option value="Windows - Sliding">Windows - Sliding</option>
            <option value="Windows - Dormer">Windows - Dormer</option>
            <option value="Doors - Fixed">Doors - Fixed</option>
            <option value="Doors - Sliding">Doors - Sliding</option>
            <option value="Doors - Security">Doors - Security</option>
            <option value="Eaves & Fascia">Eaves & Fascia</option>
            <option value="Walls & Weather Boards">Walls & Weather Boards</option>
            <option value="Balcony & Deck">Balcony & Deck</option>
            <option value="Atrium">Atrium</option>
            <option value="Flooring">Flooring</option>
            <option value="Paving - External">Paving - External</option>
            <option value="Canopy & Awning">Canopy & Awning</option>
        </optgroup>
        
        <!-- Services & Systems -->
        <optgroup label="Services & Systems">
            <option value="Plumbing - Taps & Fixtures">Plumbing - Taps & Fixtures</option>
            <option value="Plumbing - Pipes & Drains">Plumbing - Pipes & Drains</option>
            <option value="Plumbing - Toilets & Basins">Plumbing - Toilets & Basins</option>
            <option value="Electrical - Power & Lights">Electrical - Power & Lights</option>
            <option value="Electrical - Safety Systems">Electrical - Safety Systems</option>
            <option value="Air Conditioning">Air Conditioning</option>
        </optgroup>
        
        <!-- Common Areas & Amenities -->
        <optgroup label="Common Areas & Amenities">
            <option value="Garden - Irrigation">Garden - Irrigation</option>
            <option value="Garden - Landscaping">Garden - Landscaping</option>
            <option value="Garden - Trees & Vegetation">Garden - Trees & Vegetation</option>
            <option value="Fencing & Gates">Fencing & Gates</option>
            <option value="Letterboxes">Letterboxes</option>
        </optgroup>
        
        <!-- General & Other -->
        <optgroup label="General & Other">
            <option value="Garage & Carport">Garage & Carport</option>
            <option value="Painting">Painting</option>
            <option value="General Maintenance">General Maintenance</option>
            <option value="Safety Equipment">Safety Equipment</option>
            <option value="Security Systems">Security Systems</option>
        </optgroup>
    </select>
</div>

<!-- The Modal -->
<div id="subcatModal" class="subcat-modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h3>Recommended Sub-Categories</h3>
        <div id="suggestionContent"></div>
        <div class="instruction">
            <p><em>Please select from the Sub-Category dropdown in your database</em></p>
        </div>
        <button onclick="closeModal()" style="margin-top: 15px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">OK, Got It</button>
    </div>
</div>

<script>
// Subcategory suggestions mapping based on locked-in lists
const suggestions = {
    // Building Envelope & Structure
    "Roof - Tiles/Sheeting": ["Water Ingress", "Structural Issue", "Pest Related", "Cleaning Required"],
    "Roof - Skylights": ["Water Ingress", "Leaking", "Structural Issue"],
    "Gutters & Downpipes": ["Blockage", "Water Ingress", "Cleaning Required", "Structural Issue"],
    "Windows - Fixed": ["Wood Rot", "Water Ingress", "Painting Required"],
    "Windows - Sliding": ["Wood Rot", "Water Ingress", "Mechanical Failure"],
    "Windows - Dormer": ["Wood Rot", "Water Ingress", "Leaking"],
    "Doors - Fixed": ["Wood Rot", "Water Ingress", "Mechanical Failure", "Painting Required"],
    "Doors - Sliding": ["Wood Rot", "Mechanical Failure", "Water Ingress"],
    "Doors - Security": ["Mechanical Failure", "Structural Issue"],
    "Eaves & Fascia": ["Wood Rot", "Water Ingress", "Pest Related", "Painting Required"],
    "Walls & Weather Boards": ["Wood Rot", "Water Ingress", "Structural Issue", "Painting Required"],
    "Balcony & Deck": ["Wood Rot", "Water Ingress", "Structural Issue", "Safety Hazard/Issue"],
    "Atrium": ["Water Ingress", "Wood Rot", "Leaking", "Structural Issue"],
    "Flooring": ["Structural Issue", "Safety Hazard/Issue", "Cleaning Required"],
    "Paving - External": ["Structural Issue", "Safety Hazard/Issue", "Cleaning Required"],
    "Canopy & Awning": ["Structural Issue", "Water Ingress", "Mechanical Failure"],
    
    // Services & Systems
    "Plumbing - Taps & Fixtures": ["Leaking", "Blockage", "Mechanical Failure"],
    "Plumbing - Pipes & Drains": ["Leaking", "Blockage", "Structural Issue"],
    "Plumbing - Toilets & Basins": ["Leaking", "Blockage", "Mechanical Failure"],
    "Electrical - Power & Lights": ["Electrical Fault", "Safety Hazard/Issue"],
    "Electrical - Safety Systems": ["Electrical Fault", "Safety Hazard/Issue", "General Maintenance"],
    "Air Conditioning": ["Mechanical Failure", "Electrical Fault", "Blockage", "General Maintenance"],
    
    // Common Areas & Amenities
    "Garden - Irrigation": ["Leaking", "Blockage", "Mechanical Failure", "General Maintenance"],
    "Garden - Landscaping": ["Vegetation Issue", "General Maintenance", "Pest Related", "Structural Issue"],
    "Garden - Trees & Vegetation": ["Vegetation Issue", "Safety Hazard/Issue", "Pest Related"],
    "Fencing & Gates": ["Wood Rot", "Structural Issue", "Mechanical Failure", "Painting Required"],
    "Letterboxes": ["Mechanical Failure", "Structural Issue", "General Maintenance"],
    
    // General & Other
    "Garage & Carport": ["Water Ingress", "Structural Issue", "Mechanical Failure", "Wood Rot"],
    "Painting": ["Painting Required", "General Maintenance"],
    "General Maintenance": ["General Maintenance", "Cleaning Required", "Pest Related", "Safety Hazard/Issue"],
    "Safety Equipment": ["Safety Hazard/Issue", "Mechanical Failure", "Electrical Fault"],
    "Security Systems": ["Electrical Fault", "Mechanical Failure", "General Maintenance"]
};

function showSubcategorySuggestions(selectedCategory) {
    if (suggestions[selectedCategory]) {
        const modal = document.getElementById('subcatModal');
        const content = document.getElementById('suggestionContent');
        
        // Build the suggestion list
        let html = `<p>For <strong>${selectedCategory}</strong>, commonly use:</p><div class="suggestion-list">`;
        suggestions[selectedCategory].forEach(subcat => {
            html += `<div class="suggestion-item">${subcat}</div>`;
        });
        html += `</div>`;
        
        content.innerHTML = html;
        modal.style.display = 'block';
    }
}

function closeModal() {
    document.getElementById('subcatModal').style.display = 'none';
}

// Close modal if user clicks outside of it
window.onclick = function(event) {
    const modal = document.getElementById('subcatModal');
    if (event.target == modal) {
        closeModal();
    }
}
</script>
</body>
</html>
